<li class='division'>สังยุตตนิกาย</li>
<li>ขันธวารวรรค</li>
<li>๑๒. วัจฉโคตตสังยุต</li>
</ul>
<h1>๔๑–๔๕ รูปอัปปัจจเวกขณาทิสูตรที่ ๑–๕</h1>
<p class='subheading'>เพราะไม่พิจารณาขันธ์ ๕ จึงเกิดทิฏฐิหลายอย่าง</p>
</header>
<p>พระนครสาวัตถี. ดูกรวัจฉะ เพราะไม่พิจารณาในรูป ฯลฯ ในวิญญาณ ฯลฯ</p>
