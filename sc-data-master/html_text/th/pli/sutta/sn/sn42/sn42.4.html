<h1>หัตถาโรหสูตร</h1>
</header>
<p>ครั้งนั้นแล นายทหารช้างได้เข้าไปเฝ้าพระผู้มีพระภาคถึงที่ประ ทับ ฯลฯ จนตลอดชีวิต ตั้งแต่วันนี้เป็นต้นไป ฯ</p>
<p class='endsection'>จบสูตรที่ ๔</p>
