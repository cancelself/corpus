<h1>สุทธิกสูตร</h1>
</header>
<p>ดูกรภิกษุทั้งหลาย เวทนา ๓ เหล่านี้ เวทนา ๓ เป็นไฉน คือ สุขเวทนา ทุกขเวทนา อทุกขมสุขเวทนา ดูกรภิกษุทั้งหลาย เวทนา ๓ เหล่านี้แล ฯ</p>
<p class='endsection'>จบสูตรที่ ๑๐</p>
