<h1>๒๑. รูปีจอรูปีจอัตตาสูตร</h1>
<p class='subheading'>ว่าด้วยอัตตาที่มีรูปและไม่มีรูป</p>
</header>
<p>พระนครสาวัตถี. อัตตาทั้งที่มีรูปทั้งที่ไม่มีรูป เบื้องหน้าแต่ตายแล้วย่อมไม่สลายไป ฯลฯ</p>
