<h1>สมิทธิสูตรที่ ๓</h1>
</header>
<p>… ข้าแต่พระองค์ผู้เจริญ ที่เรียกว่า ทุกข์ ทุกข์ ดังนี้ ด้วยเหตุเพียงเท่าไร พระเจ้าข้า จะพึงเป็นทุกข์ หรือบัญญัติว่าทุกข์ ฯลฯ</p>
<p class='endsection'>จบสูตรที่ ๕</p>
