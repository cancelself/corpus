<p><a class='th-num' id='th-num283' href='#th-num283'></a> ดูกรภิกษุทั้งหลาย เธอทั้งหลายพึงเจริญธรรม ๙ ประการนี้ เพื่อกำหนดรู้ เพื่อความสิ้นไปรอบ เพื่อละ เพื่อความสิ้นไป เพื่อความเสื่อมไปเพื่อความคลายไป เพื่อ ความดับ เพื่อสละ เพื่อสลัดคืนซึ่งราคะ</p>
