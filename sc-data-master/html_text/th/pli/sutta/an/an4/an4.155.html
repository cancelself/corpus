<p><a class='th-num' id='th-num155' href='#th-num155'></a> ดูกรภิกษุทั้งหลาย พละ ๔ ประการนี้ ๔ ประการเป็นไฉน คือ พละคือ การพิจารณาหาทาง ๑ พละคือการบำเพ็ญ ๑ พละคือกรรมอันหาโทษ มิได้ ๑ พละคือการสงเคราะห์ ๑ ดูกรภิกษุทั้งหลาย พละ ๔ ประการนี้แล ฯ</p>
