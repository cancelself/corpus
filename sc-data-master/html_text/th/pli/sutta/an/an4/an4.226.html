<h1>4.226</h1>
</header>
<p><a class='th-num' id='th-num226' href='#th-num226'></a> เป็นผู้มีอาชีพผิด ๑ พยายามผิด ๑ ระลึกผิด ๑ ตั้งใจไว้ผิด ๑ ฯลฯ เป็นผู้มี อาชีพชอบ ๑ พยายามชอบ ๑ ระลึกชอบ ๑ ตั้งใจไว้ชอบ ๑ ฯลฯ</p>
