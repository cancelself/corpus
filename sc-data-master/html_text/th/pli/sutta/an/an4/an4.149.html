<p><a class='th-num' id='th-num149' href='#th-num149'></a> ดูกรภิกษุทั้งหลาย วจีสุจริต ๔ ประการนี้ ๔ ประการเป็นไฉน คือ พูดจริง ๑ พูดไม่ส่อเสียด ๑ พูดอ่อนหวาน ๑ พูดด้วยปัญญา ๑ดูกรภิกษุทั้งหลาย วจีสุจริต ๔ ประการ นี้แล ฯ</p>
