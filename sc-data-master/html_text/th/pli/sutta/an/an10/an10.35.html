</header>
<p><a class='th-num' id='th-num34' href='#th-num34'></a> อุ. ข้าแต่พระองค์ผู้เจริญ ภิกษุผู้ประกอบด้วยธรรมเท่าไรหนอแล พึงให้ นิสัย ฯลฯ</p>
<p class='end'>จบสูตรที่ ๕</p>
