<h1>3.108. อติตตสูตร</h1>
</header>
<p><a class='th-num' id='th-num548' href='#th-num548'></a> ดูกรภิกษุทั้งหลาย ความอิ่มในการเสพสิ่ง ๓ อย่างไม่มี๓ อย่างเป็นไฉน คือ ในการเสพความหลับ ๑ ในการดื่มสุราและเมรัย ๑ ในการเสพเมถุนธรรม ๑ ดูกรภิกษุทั้งหลาย</p>
<p>ความอิ่มในการเสพสิ่ง ๓ อย่างนี้แลไม่มี ฯ</p>
