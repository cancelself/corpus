<h1>3.139. วุฑฒิสูตร</h1>
</header>
<p><a class='th-num' id='th-num579' href='#th-num579'></a> ดูกรภิกษุทั้งหลาย วุฑฒิ ๓ อย่างนี้ ๓ อย่างเป็นไฉนคือ สัทธาวุฑฒิ ความเจริญแห่งศรัทธา ๑ สีลวุฑฒิ ความเจริญแห่งศีล ๑ปัญญาวุฑฒิ ความเจริญแห่งปัญญา ๑ ดูกรภิกษุทั้งหลาย วุฑฒิ ๓ อย่างนี้แล ฯ</p>
