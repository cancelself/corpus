<p><a class='th-num' id='th-num204' href='#th-num204'></a> ดูกรภิกษุทั้งหลาย เธอทั้งหลายพึงเจริญธรรม ๘ ประการนี้ เพื่อกำหนดรู้ เพื่อ ความสิ้นไปรอบ เพื่อละ เพื่อความสิ้นไป เพื่อความเสื่อมไปเพื่อความคลายไป เพื่อความดับ เพื่อสละ เพื่อสละคืนซึ่งราคะ</p>
