<h1>7.615</h1>

<p><a class='th-num' id='th-num87' href='#th-num87'></a> ดูกรภิกษุทั้งหลาย ธรรม ๗ ประการ อันภิกษุพึงเจริญเพื่อรู้ยิ่งราคะ ๗ ประการ เป็นไฉน คือ สติสัมโพชฌงค์ ฯลฯ อุเบกขาสัมโพชฌงค์ ดูกรภิกษุทั้งหลาย ธรรม ๗ ประการ นี้ อันภิกษุพึงเจริญเพื่อรู้ยิ่งราคะ ฯ</p>
