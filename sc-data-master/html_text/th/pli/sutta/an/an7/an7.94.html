<h1>7.94</h1>
</header>
<p>สัทธรรม ๗ ประการนี้ ๗ ประการเป็นไฉน คือ สัตบุรุษเป็นผู้มีศรัทธา ๑ มีหิริ ๑ มีโอตตัปปะ ๑ เป็นพหูสูต ๑ปรารภความเพียร ๑ มีสติ ๑ มีปัญญา ๑ ดูกรภิกษุทั้งหลาย สัทธรรม ๗ ประการ นี้แล ฯ</p>
