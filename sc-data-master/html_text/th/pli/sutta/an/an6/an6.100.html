<h1>6.100. ๕. อนัตตสูตร</h1>
</header>
<p><a class='th-num' id='th-num371' href='#th-num371'></a> ดูกรภิกษุทั้งหลาย ภิกษุผู้พิจารณาเห็นธรรมไรๆ โดยความเป็นอัตตา ฯลฯ</p>
<p>ดูกรภิกษุทั้งหลาย ภิกษุผู้พิจารณาเห็นธรรมทั้งปวงโดยความเป็นอนัตตา ฯลฯ</p>
<p class='end'>จบสูตรที่ ๕</p>
