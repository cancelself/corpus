<h1>5.204. ๔. พลสูตร</h1>
</header>
<p><a class='th-num' id='th-num204' href='#th-num204'></a> ดูกรภิกษุทั้งหลาย กำลัง ๕ ประการนี้ ๕ ประการเป็นไฉน คือ กำลัง คือศรัทธา ๑ กำลังคือหิริ ๑ กำลังคือโอตตัปปะ ๑ กำลังคือวิริยะ ๑ กำลังคือปัญญา ๑ ดูกร ภิกษุทั้งหลาย กำลัง ๕ ประการนี้แล ฯ</p>
<p class='end'>จบสูตรที่ ๔</p>
