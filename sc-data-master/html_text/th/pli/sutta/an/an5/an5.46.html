<h1>5.46. ๖. สัมปทาสูตร</h1>
</header>
<p><a class='th-num' id='th-num46' href='#th-num46'></a> ดูกรภิกษุทั้งหลาย สัมปทา ๕ ประการนี้ ๕ ประการเป็นไฉน คือ สัทธา สัมปทา ๑ สีลสัมปทา ๑ สุตสัมปทา ๑ จาคสัมปทา ๑ ปัญญาสัมปทา ๑ ดูกรภิกษุทั้งหลาย สัมปทา ๕ ประการนี้แล ฯ</p>
<p class='end'>จบสูตรที่ ๖</p>
