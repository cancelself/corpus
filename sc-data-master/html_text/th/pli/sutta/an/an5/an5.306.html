<p><a class='th-num' id='th-num269' href='#th-num269'></a> ดูกรภิกษุทั้งหลาย ธรรม ๕ ประการควรเจริญเพื่อรู้ยิ่งราคะ ๕ ประการเป็น ไฉน คือ สัทธินทรีย์ ๑ วิริยินทรีย์ ๑ สตินทรีย์ ๑ สมาธินทรีย์ ๑ ปัญญินทรีย์ ๑ ดูกร ภิกษุทั้งหลาย ธรรม ๕ ประการนี้ควรเจริญเพื่อรู้ยิ่ง ราคะ ฯ</p>
