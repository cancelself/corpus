<title>၉—ပညာပဋိလာဘသုတ်</title>
</head>
<body>
<article id='sn55.59' lang='my'>
<header>
<ul>
<li class='division'>သံယုတ္တနိကာယ်—၅၅</li>
<li>၆—သပ္ပညဝဂ်</li>
</ul>
<h1>၉—ပညာပဋိလာဘသုတ်</h1>
</header>
<p>၁ဝ၅၅။ ပညာကို ရခြင်းငှါ ဖြစ်ကုန်၏။</p>
<p>နဝမသုတ်။</p>
<footer>
<p>ပိဋကတ်တော် မြန်မာပြန်ဌာနမှ သုတ္တန် ပိဋကတ်တော်ကို ပါဠိဘာသာမှ ပြန်ဆိုသည်။</p>
<p>သာသနာရေး ဦးစီးဌာနမှ ညွန်ကြားရေးမှူး ဦးဝင်းနိုင်က ပုံနှိပ်ထုတ်ဝေသည်။</p>
<p>Prepared for SuttaCentral by <span class='editor'>Nathan Wynn</span> and <span class='editor'>John Nishinaga</span>.</p>
</footer>
</article>
