<h1 class='sutta'>৮.৩২. দ্বিতীয় দান সূত্র</h1>
</header>
<blockquote class='gatha'>
<p>“শ্রদ্ধা, লজ্জা ও নিষ্কলুষ দান<br>
এ সব ধর্ম হয় সৎপুরুষ অনুসৃত<br>
এ মার্গ বিষয়ে বলেন দিব্যলোকবাসীগণ,<br>
এ উপায়ে গমন করে দেবলোকে।”</p>
</blockquote>
