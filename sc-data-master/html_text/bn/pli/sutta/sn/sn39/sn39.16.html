<header>
<ul>

<li class='vaggasamyutta'>ষড়ায়তন-বর্গ</li>
<li class='samyutta'>সামন্ডক-সংযুক্তসামন্ডক-সংযুক্ত</li>

<h1 class='sutta'>৩৯.১৬. দুষ্কর সূত্র</h1>
</header>
<p>জম্বুখাদক সংযুক্তের দুষ্কর সূত্র সদৃশ।</p>
<p class='uddana-intro'>স্মারক গাথা :</p>
<p class='uddana'>জম্বুখাদক সংযুক্তের স্মারকগাথা সদৃশ।<br>
£সামন্ডক-সংযুক্ত সমাপ্ত।</p>
