<h1 class='sutta'>৩৫.১৩৭. দ্বিতীয় রূপারাম সূত্র</h1>
</header>
<p>এই সূত্রটি প্রথম রূপারাম সূত্র সদৃশ। শুধু পার্থক্য হলো এই সূত্রে গাথা নেই।</p>
