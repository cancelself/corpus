<h1>KINH 137</h1>
</header>
<p>Kinh tiếp theo, nội dung cũng như vậy, chỉ sai khác ở chỗ: “Dứt hết mọi sự hồ nghi đối với Khổ-Tập-Diệt-Đạo.”</p>
