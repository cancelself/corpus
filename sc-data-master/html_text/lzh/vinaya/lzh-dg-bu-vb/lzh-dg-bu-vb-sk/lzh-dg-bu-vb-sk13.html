<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 13</span><span class='mirror-right'>應當學法一十三</span></h1>
</header>
<p> 不得手叉腰入白衣舍坐。式叉伽羅尼。<a class='ref t' id='t0700c10' href='#t0700c10'>T 0700c10</a>手叉腰<span class='t-gaiji'>［身＊匡］ <!--gaiji,,1[身*匡],2,3--></span>肘白衣舍妨比坐。亦如是<span class='rule-number'>十三<a class='ref t' id='t0700c11' href='#t0700c11'>T 0700c11</a>竟</span>。</p>
