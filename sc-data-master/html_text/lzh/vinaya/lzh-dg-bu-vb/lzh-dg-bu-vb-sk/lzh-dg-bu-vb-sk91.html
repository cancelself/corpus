<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 91</span><span class='mirror-right'>應當學法九十一</span></h1>
</header>
<p> 人在高經行處己在下經行處。不應為說<a class='ref t' id='t0712c18' href='#t0712c18'>T 0712c18</a>法。除病。尸叉罽賴尼。如上。<span class='rule-number'>九十一</span></p>
