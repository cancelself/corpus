<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 77</span><span class='mirror-right'>應當學法七十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 不得持佛像至大小便處。尸叉罽賴尼。如<a class='ref t' id='t0711c26' href='#t0711c26'>T 0711c26</a>上。有三事不犯或時有如是病。或時道由<a class='ref t' id='t0712a01' href='#t0712a01'>T 0712a01</a>中而過。或為強力者所持將去無犯。<span class='rule-number'>七</span></p>
