<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 28</span> <span class='mirror-right'>捨墮法二十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時差摩比丘尼無住止處。從眾多居士乞。 <a class='ref t' id='t0085a14' href='#t0085a14'>T 0085a14</a> 乃至今為諸比丘尼結戒。亦如上說。從今是 <a class='ref t' id='t0085a15' href='#t0085a15'>T 0085a15</a> 戒應如是說。若比丘尼自為是事從眾多居 <a class='ref t' id='t0085a16' href='#t0085a16'>T 0085a16</a> 士乞。自作餘用者尼薩耆波逸提。餘如上說。</p>
