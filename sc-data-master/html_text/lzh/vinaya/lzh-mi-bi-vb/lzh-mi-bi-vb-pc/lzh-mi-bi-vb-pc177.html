<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 177</span> <span class='mirror-right'>波逸提百七十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼度二道合作一道女人。諸長 <a class='ref t' id='t0097c09' href='#t0097c09'>T 0097c09</a> 老比丘尼種種呵責。乃至今為諸比丘尼結 <a class='ref t' id='t0097c10' href='#t0097c10'>T 0097c10</a> 戒。亦如上說。從今是戒應如是說。若比丘尼 <a class='ref t' id='t0097c11' href='#t0097c11'>T 0097c11</a> 度二道合作一道女人波逸提。若度竟有是 <a class='ref t' id='t0097c12' href='#t0097c12'>T 0097c12</a> 病不犯。餘如上說。</p>
