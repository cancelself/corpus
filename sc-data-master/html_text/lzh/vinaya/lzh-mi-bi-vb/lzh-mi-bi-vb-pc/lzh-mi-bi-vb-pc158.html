<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 158</span> <span class='mirror-right'>波逸提百五十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼畜種種嚴身具生愛欲心。乃 <a class='ref t' id='t0096a11' href='#t0096a11'>T 0096a11</a> 至今為諸比丘尼結戒。亦如上說。從今是戒 <a class='ref t' id='t0096a12' href='#t0096a12'>T 0096a12</a> 應如是說。若比丘尼畜種種嚴身具波逸提。 <a class='ref t' id='t0096a13' href='#t0096a13'>T 0096a13</a> 式叉摩那沙彌尼突吉羅。</p>
