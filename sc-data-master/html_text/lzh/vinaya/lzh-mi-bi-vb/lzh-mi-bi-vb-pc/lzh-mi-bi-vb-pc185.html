<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 185</span> <span class='mirror-right'>波逸提百八十五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼遮捨迦絺那衣。乃至今為諸 <a class='ref t' id='t0098b06' href='#t0098b06'>T 0098b06</a> 比丘尼結戒。亦如上說。從今是戒應如是說。 <a class='ref t' id='t0098b07' href='#t0098b07'>T 0098b07</a> 若比丘尼遮捨迦絺那衣波逸提。餘如上說。</p>
