<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 204</span> <span class='mirror-right'>波逸提二百四</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼。種種治身令好生愛欲心。乃 <a class='ref t' id='t0099c10' href='#t0099c10'>T 0099c10</a> 至今為諸比丘尼結戒。亦如上說。從今是戒 <a class='ref t' id='t0099c11' href='#t0099c11'>T 0099c11</a> 應如是說。若比丘尼種種治身波逸提。餘如 <a class='ref t' id='t0099c12' href='#t0099c12'>T 0099c12</a> 上說。</p>
