<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 160</span> <span class='mirror-right'>波逸提百六十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 比丘尼髮長波逸提。式叉摩那 <a class='ref t' id='t0096a17' href='#t0096a17'>T 0096a17</a> 沙彌尼畜髮及髮長不剃突吉羅。半月一剃。 <a class='ref t' id='t0096a18' href='#t0096a18'>T 0096a18</a> 過此名為髮長。若無人剃。及強力所逼不得 <a class='ref t' id='t0096a19' href='#t0096a19'>T 0096a19</a> 剃。皆不犯。</p>
