<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 189</span> <span class='mirror-right'>波逸提百八十九</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼在有人處浴。眾人見之觀看 <a class='ref t' id='t0098c09' href='#t0098c09'>T 0098c09</a> 戲弄。諸長老比丘尼見種種呵責。乃至今為 <a class='ref t' id='t0098c10' href='#t0098c10'>T 0098c10</a> 諸比丘尼結戒。亦如上說。從今是戒應如是 <a class='ref t' id='t0098c11' href='#t0098c11'>T 0098c11</a> 說。若比丘尼在有人處浴波逸提。式叉摩那 <a class='ref t' id='t0098c12' href='#t0098c12'>T 0098c12</a> 沙彌尼突吉羅。</p>
