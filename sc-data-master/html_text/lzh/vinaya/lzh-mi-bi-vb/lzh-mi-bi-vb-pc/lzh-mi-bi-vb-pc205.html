<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 205</span> <span class='mirror-right'>波逸提二百五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼如妓女法著衣。生不樂道心 <a class='ref t' id='t0099c14' href='#t0099c14'>T 0099c14</a> 遂至反俗。乃至今為諸比丘尼結戒。亦如上 <a class='ref t' id='t0099c15' href='#t0099c15'>T 0099c15</a> 說。從今是戒應如是說。若比丘尼如妓女法 <a class='ref t' id='t0099c16' href='#t0099c16'>T 0099c16</a> 著衣波逸提。式叉摩那沙彌尼突吉羅。</p>
