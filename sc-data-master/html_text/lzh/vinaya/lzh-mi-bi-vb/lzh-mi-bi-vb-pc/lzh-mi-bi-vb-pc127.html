<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 127</span> <span class='mirror-right'>波逸提百二十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼度負債女人。乃至今為諸比 <a class='ref t' id='t0093a18' href='#t0093a18'>T 0093a18</a> 丘尼結戒。皆如上度屬人婦女中說。從今是 <a class='ref t' id='t0093a19' href='#t0093a19'>T 0093a19</a> 戒應如是說。若比丘尼度負債女人波逸提。 <a class='ref t' id='t0093a20' href='#t0093a20'>T 0093a20</a> 發心乃至白四羯磨竟亦如上說。若言出家 <a class='ref t' id='t0093a21' href='#t0093a21'>T 0093a21</a> 竟然後還債。度此人不犯。</p>
