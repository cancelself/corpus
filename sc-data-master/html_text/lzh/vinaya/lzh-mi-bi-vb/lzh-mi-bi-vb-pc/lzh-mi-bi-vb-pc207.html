<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 207</span> <span class='mirror-right'>波逸提二百七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼。以欲心自觀形體生愛欲意。 <a class='ref t' id='t0099c22' href='#t0099c22'>T 0099c22</a> 乃至今為諸比丘尼結戒。亦如上說。從今是 <a class='ref t' id='t0099c23' href='#t0099c23'>T 0099c23</a> 戒應如是說。若比丘尼以欲心自觀形體波 <a class='ref t' id='t0099c24' href='#t0099c24'>T 0099c24</a> 逸提。式叉摩那沙彌尼突吉羅。</p>
