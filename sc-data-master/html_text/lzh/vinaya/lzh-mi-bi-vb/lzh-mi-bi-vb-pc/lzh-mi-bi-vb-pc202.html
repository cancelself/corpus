<p class='division'><span class='mirror-left latin'>Mahīśāsaka Vinaya</span> <span class='mirror-right'>五分律（彌沙塞）</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 202</span> <span class='mirror-right'>波逸提二百二</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘尼仰臥屋溜處。渧入形中生愛 <a class='ref t' id='t0099b28' href='#t0099b28'>T 0099b28</a> 欲心。遂致反俗作外道者。諸長老比丘尼聞 <a class='ref t' id='t0099b29' href='#t0099b29'>T 0099b29</a> 種種呵責。乃至今為諸比丘尼結戒。亦如上 <a class='ref t' id='t0099c01' href='#t0099c01'>T 0099c01</a> 說。從今是戒應如是說。若比丘尼仰臥水來 <a class='ref t' id='t0099c02' href='#t0099c02'>T 0099c02</a> 下處波逸提。餘如上說。</p>
