<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pārājika 3</span> <span class='mirror-right'>波羅夷三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 若比丘尼自手奪人命。求持刀與 <a class='ref t' id='t0515a09' href='#t0515a09'>T 0515a09</a> 殺者。教死歎死。咄人用惡活。為死勝生。作 <a class='ref t' id='t0515a10' href='#t0515a10'>T 0515a10</a> 如是意如是想。方便歎譽死快。因是死非餘 <a class='ref t' id='t0515a11' href='#t0515a11'>T 0515a11</a> 者。是比丘尼波羅夷。不應共住。</p>
