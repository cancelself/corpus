<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Saṅghādisesa 1</span> <span class='mirror-right'>僧伽婆尸沙一</span></h1>
</header>
<p class='suttainfo'><span class='t-headname'>明十九僧殘法之一</span></p>
<p><a class='ref t' id='t0517c01' href='#t0517c01'>T 0517c01</a><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 受使行如比丘中廣說。是故世尊說。若比丘 <a class='ref t' id='t0517c02' href='#t0517c02'>T 0517c02</a> 尼受使行。和合男女若取婦若私通。乃至須 <a class='ref t' id='t0517c03' href='#t0517c03'>T 0517c03</a> 臾頃。是法初罪僧伽婆尸沙。</p>
