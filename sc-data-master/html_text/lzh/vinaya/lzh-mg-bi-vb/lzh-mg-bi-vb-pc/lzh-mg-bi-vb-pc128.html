<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Pācittiya 128</span> <span class='mirror-right'>波夜提百二十八</span></h1>
</header>
<p><a class='ref t' id='t0541a27' href='#t0541a27'>T 0541a27</a><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 沙彌尼亦如是。乃至已聞者當重聞。若比丘 <a class='ref t' id='t0541a28' href='#t0541a28'>T 0541a28</a> 尼不病。令沙彌尼揩摩者波夜提。沙彌尼者 <a class='ref t' id='t0541a29' href='#t0541a29'>T 0541a29</a> 隨佛出家受十戒使揩摩者如比丘尼中說。 <a class='ref t' id='t0541b01' href='#t0541b01'>T 0541b01</a></p>
