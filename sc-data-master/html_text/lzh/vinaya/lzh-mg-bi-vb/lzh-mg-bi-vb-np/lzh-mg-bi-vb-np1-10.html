<p><span class='t-headname'>三十事初</span></p>
<a class='ref t' id='t0524b05' href='#t0524b05'>T 0524b05</a>
<blockquote class='gatha'>
<p>十日離衣宿　　非時捉金銀 <a class='ref t' id='t0524b06' href='#t0524b06'>T 0524b06</a><br>
賣買并乞衣　　聽乞得取二 <a class='ref t' id='t0524b07' href='#t0524b07'>T 0524b07</a><br>
辦衣二居士　　王臣次第十</p>
</blockquote>
<p><a class='ref t' id='t0524b08' href='#t0524b08'>T 0524b08</a> 如比丘中廣說初跋渠竟。</p>
