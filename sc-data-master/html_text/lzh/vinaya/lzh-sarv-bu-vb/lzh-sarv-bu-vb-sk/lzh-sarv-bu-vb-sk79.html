<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 79</span> <span class='mirror-right'>眾學法之七十九</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。不病自為索飯索羹。佛言。從<a class='ref t' id='t0138c14' href='#t0138c14'>T 0138c14</a>今不病不自為索飯索羹。應當學。不病自<a class='ref t' id='t0138c15' href='#t0138c15'>T 0138c15</a>索羹飯突吉羅。若病索不犯。<span class='rule-number'>七十九</span></p>
