<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 56</span> <span class='mirror-right'>眾學法之五十六</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時六群比丘累<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>坐。諸居士呵責言。沙門<a class='ref t' id='t0137b02' href='#t0137b02'>T 0137b02</a>釋子自言善好有德。累<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>坐家內。如王如大<a class='ref t' id='t0137b03' href='#t0137b03'>T 0137b03</a>臣。佛聞是事語諸比丘。從今不累<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>坐應當<a class='ref t' id='t0137b04' href='#t0137b04'>T 0137b04</a>學。若累<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>坐突吉羅。不累<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>坐不犯。<span class='rule-number'>五十六</span></p>
