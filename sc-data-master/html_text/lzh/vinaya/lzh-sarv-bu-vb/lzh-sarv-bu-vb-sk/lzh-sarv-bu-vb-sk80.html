<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 80</span> <span class='mirror-right'>眾學法之八十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。以飯覆羹。更望得故。語諸居士<a class='ref t' id='t0138c17' href='#t0138c17'>T 0138c17</a>言。此中著羹。答言。先噉<span class='t-gaiji'>鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>中飯覆者。佛言。<a class='ref t' id='t0138c18' href='#t0138c18'>T 0138c18</a>從今不飯覆羹欲望更得。應當學。若飯覆<a class='ref t' id='t0138c19' href='#t0138c19'>T 0138c19</a>羹更望得者突吉羅。更不望得覆者不犯。<span class='rule-number'>八十</span></p>
