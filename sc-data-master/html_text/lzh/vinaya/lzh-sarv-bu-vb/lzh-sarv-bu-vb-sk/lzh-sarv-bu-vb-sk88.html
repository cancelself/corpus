<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 88</span> <span class='mirror-right'>眾學法之八十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 諸王行法。持床榻自隨。王在高床上坐。六群<a class='ref t' id='t0139b29' href='#t0139b29'>T 0139b29</a>比丘立為說法。大王。色受想行識無常。佛語<a class='ref t' id='t0139c01' href='#t0139c01'>T 0139c01</a>諸比丘。從今無病人坐比丘立不為說法。<a class='ref t' id='t0139c02' href='#t0139c02'>T 0139c02</a>應當學。若自立為坐不病人說法突吉羅。為<a class='ref t' id='t0139c03' href='#t0139c03'>T 0139c03</a>病人說法不犯。<span class='rule-number'>八十八</span></p>
