<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 43</span> <span class='mirror-right'>眾學法之四十三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時六群比丘。掉臂入家內。諸居士呵責言。<a class='ref t' id='t0136b20' href='#t0136b20'>T 0136b20</a>諸沙門釋子自言善好有德。掉臂入家內。似<a class='ref t' id='t0136b21' href='#t0136b21'>T 0136b21</a>如種穀人。佛聞是事語諸比丘。從今不掉臂<a class='ref t' id='t0136b22' href='#t0136b22'>T 0136b22</a>入家內。應當學。若掉臂入突吉羅。若不掉<a class='ref t' id='t0136b23' href='#t0136b23'>T 0136b23</a>臂入不犯。<span class='rule-number'>四十三</span></p>
<a class='ref t' id='t0136b24' href='#t0136b24'>T 0136b24</a>
