<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 32</span> <span class='mirror-right'>眾學法之三十二</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖不襆頭入家內。而襆頭坐<a class='ref t' id='t0135c12' href='#t0135c12'>T 0135c12</a>家內。諸居士呵責。諸比丘自言。善好有德。<a class='ref t' id='t0135c13' href='#t0135c13'>T 0135c13</a>襆頭坐家內。如王如大臣。佛聞是事語諸比<a class='ref t' id='t0135c14' href='#t0135c14'>T 0135c14</a>丘。從今不襆頭坐家內應當學。若襆頭坐突<a class='ref t' id='t0135c15' href='#t0135c15'>T 0135c15</a>吉羅。不襆頭坐不犯。<span class='rule-number'>三十二</span></p>
<a class='ref t' id='t0135c16' href='#t0135c16'>T 0135c16</a>
