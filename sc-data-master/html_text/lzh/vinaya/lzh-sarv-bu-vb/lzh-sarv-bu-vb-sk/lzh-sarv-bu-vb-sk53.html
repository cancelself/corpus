<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 53</span> <span class='mirror-right'>眾學法之五十三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。翹一<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>入家內。諸居士呵責<a class='ref t' id='t0137a14' href='#t0137a14'>T 0137a14</a>言。沙門釋子自言善好有德。翹一<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>入家<a class='ref t' id='t0137a15' href='#t0137a15'>T 0137a15</a>內。如王如大臣。佛聞是事語諸比丘。從今不<a class='ref t' id='t0137a16' href='#t0137a16'>T 0137a16</a>翹一<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>入家內。應當學。若翹一<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>入突吉羅。<a class='ref t' id='t0137a17' href='#t0137a17'>T 0137a17</a>不翹一<span class='t-gaiji'>脚<!--gaiji,腳,1[腳-谷+去],2&#x811A;,3--></span>入家內不犯。<span class='rule-number'>五十三</span></p>
