<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 35</span> <span class='mirror-right'>眾學法之三十五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。叉腰入家內。諸居士呵責言。<a class='ref t' id='t0136a02' href='#t0136a02'>T 0136a02</a>沙門釋子自言。善好有德。叉腰入家內。如<a class='ref t' id='t0136a03' href='#t0136a03'>T 0136a03</a>王如大臣。佛聞是事語諸比丘。從今不叉腰<a class='ref t' id='t0136a04' href='#t0136a04'>T 0136a04</a>入家內。應當學。叉腰入突吉羅。不叉腰<a class='ref t' id='t0136a05' href='#t0136a05'>T 0136a05</a>入不犯。<span class='rule-number'>三十五</span></p>
