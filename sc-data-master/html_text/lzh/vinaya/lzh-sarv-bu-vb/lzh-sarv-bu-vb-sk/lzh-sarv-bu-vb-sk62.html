<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 62</span> <span class='mirror-right'>眾學法之六十二</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。飯上若有酥酪及羹。<span class='t-gaiji'>剾<!--gaiji,,1[利-禾+區],2&#x527E;,3--></span>中噉<a class='ref t' id='t0137c18' href='#t0137c18'>T 0137c18</a>如井。諸居士呵責言。諸比丘食如婆羅門食。<a class='ref t' id='t0137c19' href='#t0137c19'>T 0137c19</a>佛聞是事語諸比丘。從今不應<span class='t-gaiji'>剾<!--gaiji,,1[利-禾+區],2&#x527E;,3--></span>中噉。如<a class='ref t' id='t0137c20' href='#t0137c20'>T 0137c20</a>井應當學。<span class='t-gaiji'>剾<!--gaiji,,1[利-禾+區],2&#x527E;,3--></span>中食突吉羅。不<span class='t-gaiji'>剾<!--gaiji,,1[利-禾+區],2&#x527E;,3--></span>中食不犯<a class='ref t' id='t0137c21' href='#t0137c21'>T 0137c21</a>。<span class='rule-number'>六十二</span></p>
<a class='ref t' id='t0137c22' href='#t0137c22'>T 0137c22</a>
