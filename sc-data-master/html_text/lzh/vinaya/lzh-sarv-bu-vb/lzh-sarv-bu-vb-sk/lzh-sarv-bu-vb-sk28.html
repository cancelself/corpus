<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 28</span> <span class='mirror-right'>眾學法之二十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖不蹲行入家內。便蹲坐家內。<a class='ref t' id='t0135b22' href='#t0135b22'>T 0135b22</a>諸居士呵責言。沙門釋子蹲坐家內。如外<a class='ref t' id='t0135b23' href='#t0135b23'>T 0135b23</a>道。佛語諸比丘。從今不蹲坐家內應當學。<a class='ref t' id='t0135b24' href='#t0135b24'>T 0135b24</a>若蹲坐家內突吉羅。不蹲坐不犯。<span class='rule-number'>二十八</span></p>
