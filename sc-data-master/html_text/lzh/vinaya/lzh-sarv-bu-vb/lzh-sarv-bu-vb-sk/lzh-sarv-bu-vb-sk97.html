<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 97</span> <span class='mirror-right'>眾學法之九十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有時王以衣覆右肩全舉左肩上。六群比丘<a class='ref t' id='t0140a16' href='#t0140a16'>T 0140a16</a>為王說法言。大王。色受想行識無常。佛語諸<a class='ref t' id='t0140a17' href='#t0140a17'>T 0140a17</a>比丘。不為以衣覆右肩全舉左肩上人說法。<a class='ref t' id='t0140a18' href='#t0140a18'>T 0140a18</a>除病應當學。若為以衣覆右肩全舉左肩上<a class='ref t' id='t0140a19' href='#t0140a19'>T 0140a19</a>不病人說法突吉羅。為病人說法不犯。<span class='rule-number'>九十七</span></p>
<a class='ref t' id='t0140a20' href='#t0140a20'>T 0140a20</a>
