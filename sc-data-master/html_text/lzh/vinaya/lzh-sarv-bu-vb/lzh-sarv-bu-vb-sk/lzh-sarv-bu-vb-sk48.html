<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 48</span> <span class='mirror-right'>眾學法之四十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖不搖頭入家內。便搖頭坐<a class='ref t' id='t0136c17' href='#t0136c17'>T 0136c17</a>家內。諸居士呵責。沙門釋子自言善好有<a class='ref t' id='t0136c18' href='#t0136c18'>T 0136c18</a>德。搖頭坐家內。似如鬼捉。佛聞是事語諸比<a class='ref t' id='t0136c19' href='#t0136c19'>T 0136c19</a>丘。從今不搖頭坐家內。應當學。若搖頭坐突<a class='ref t' id='t0136c20' href='#t0136c20'>T 0136c20</a>吉羅。不搖頭坐不犯。<span class='rule-number'>四十八</span></p>
<a class='ref t' id='t0136c21' href='#t0136c21'>T 0136c21</a>
