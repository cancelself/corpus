<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 55</span> <span class='mirror-right'>眾學法之五十五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時六群比丘。累髀坐家內下露形體。諸居<a class='ref t' id='t0137a26' href='#t0137a26'>T 0137a26</a>士呵責言。沙門釋子自言善好有德。累髀坐<a class='ref t' id='t0137a27' href='#t0137a27'>T 0137a27</a>家內下露形體。佛聞是事語諸比丘。從今不<a class='ref t' id='t0137a28' href='#t0137a28'>T 0137a28</a>累髀坐家內。應當學。若累髀坐家內突吉羅。<a class='ref t' id='t0137a29' href='#t0137a29'>T 0137a29</a>不累髀坐不犯。<span class='rule-number'>五十五</span></p>
