<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 20</span> <span class='mirror-right'>眾學法之二十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖善攝身入家內。不善攝身坐。<a class='ref t' id='t0134b28' href='#t0134b28'>T 0134b28</a>蹴大車小車犢車輦輿輪樹柱壁瓶甕床榻<a class='ref t' id='t0134b29' href='#t0134b29'>T 0134b29</a>倒地如盲人。佛知是事語諸比丘。善攝身坐<a class='ref t' id='t0134c01' href='#t0134c01'>T 0134c01</a>家內。應當學。不善攝身坐家內突吉羅。若<a class='ref t' id='t0134c02' href='#t0134c02'>T 0134c02</a>善攝身坐。不犯。<span class='rule-number'>二十</span></p>
<a class='ref t' id='t0134c03' href='#t0134c03'>T 0134c03</a>
