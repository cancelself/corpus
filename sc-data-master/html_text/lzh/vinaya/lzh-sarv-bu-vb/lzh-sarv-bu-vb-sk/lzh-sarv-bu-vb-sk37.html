<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 37</span> <span class='mirror-right'>眾學法之三十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。左右反抄衣入家內。諸居士呵<a class='ref t' id='t0136a12' href='#t0136a12'>T 0136a12</a>責言。沙門釋子自言善好有德。左右反抄衣<a class='ref t' id='t0136a13' href='#t0136a13'>T 0136a13</a>入家內。如王如大臣。佛聞是事語諸比丘。從<a class='ref t' id='t0136a14' href='#t0136a14'>T 0136a14</a>今不左右反抄衣入家內。應當學。左右反<a class='ref t' id='t0136a15' href='#t0136a15'>T 0136a15</a>抄衣入家內突吉羅。不左右反抄衣入不犯<a class='ref t' id='t0136a16' href='#t0136a16'>T 0136a16</a>。<span class='rule-number'>三十七</span></p>
