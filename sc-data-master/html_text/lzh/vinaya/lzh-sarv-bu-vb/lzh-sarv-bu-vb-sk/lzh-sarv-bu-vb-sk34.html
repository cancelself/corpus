<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 34</span> <span class='mirror-right'>眾學法之三十四</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖不肘隱人肩入。家內便肘<a class='ref t' id='t0135c22' href='#t0135c22'>T 0135c22</a>隱人肩坐家內。諸居士瞋呵責言。諸沙門釋<a class='ref t' id='t0135c23' href='#t0135c23'>T 0135c23</a>子自言。善好有德。肘隱人肩坐家內。如王<a class='ref t' id='t0135c24' href='#t0135c24'>T 0135c24</a>如大臣。佛聞是事語諸比丘。從今不肘隱<a class='ref t' id='t0135c25' href='#t0135c25'>T 0135c25</a>人肩坐家內。應當學。肘隱人肩坐突吉羅。<a class='ref t' id='t0135c26' href='#t0135c26'>T 0135c26</a>不肘隱人肩坐。不犯。<span class='rule-number'>三十四</span></p>
