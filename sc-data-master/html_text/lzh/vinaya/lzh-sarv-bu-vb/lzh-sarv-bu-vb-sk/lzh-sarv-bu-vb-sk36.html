<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 36</span> <span class='mirror-right'>眾學法之三十六</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖不叉腰入家內。便叉腰坐<a class='ref t' id='t0136a07' href='#t0136a07'>T 0136a07</a>家內。諸居士呵責言。沙門釋子自言善好<a class='ref t' id='t0136a08' href='#t0136a08'>T 0136a08</a>有德。叉腰坐家內。如王如大臣。佛聞是事<a class='ref t' id='t0136a09' href='#t0136a09'>T 0136a09</a>語諸比丘。不叉腰坐家內應當學。叉腰坐<a class='ref t' id='t0136a10' href='#t0136a10'>T 0136a10</a>突吉羅。不叉腰坐不犯。<span class='rule-number'>三十六</span></p>
