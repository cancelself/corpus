<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 30</span> <span class='mirror-right'>眾學法之三十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖不覆頭入家內。覆頭坐家<a class='ref t' id='t0135c02' href='#t0135c02'>T 0135c02</a>內。諸居士呵責。諸比丘自言。善好有德。覆頭<a class='ref t' id='t0135c03' href='#t0135c03'>T 0135c03</a>坐家內。似如伺捕人。佛言。從今不覆頭坐<a class='ref t' id='t0135c04' href='#t0135c04'>T 0135c04</a>家內。應當學。若覆頭坐突吉羅。不覆頭坐不<a class='ref t' id='t0135c05' href='#t0135c05'>T 0135c05</a>犯。<span class='rule-number'>三十</span></p>
<a class='ref t' id='t0135c06' href='#t0135c06'>T 0135c06</a>
