<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 47</span> <span class='mirror-right'>眾學法之四十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。搖頭入家內。諸居士呵責言。<a class='ref t' id='t0136c12' href='#t0136c12'>T 0136c12</a>沙門釋子自言善好有德。搖頭入家內。似<a class='ref t' id='t0136c13' href='#t0136c13'>T 0136c13</a>如鬼捉。佛聞是事語諸比丘。從今不搖頭<a class='ref t' id='t0136c14' href='#t0136c14'>T 0136c14</a>入家內。應當學。若搖頭入家內突吉羅。不<a class='ref t' id='t0136c15' href='#t0136c15'>T 0136c15</a>搖頭入不犯。<span class='rule-number'>四十七</span></p>
