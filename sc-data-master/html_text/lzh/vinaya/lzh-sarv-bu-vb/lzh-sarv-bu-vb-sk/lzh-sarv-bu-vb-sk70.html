<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 70</span> <span class='mirror-right'>眾學法之七十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。嚼食唼唼作聲。諸居士呵責言。<a class='ref t' id='t0138b09' href='#t0138b09'>T 0138b09</a>沙門釋子自言善好有德。嚼食唼唼作聲。<a class='ref t' id='t0138b10' href='#t0138b10'>T 0138b10</a>如<span class='t-gaiji'>猪<!--gaiji,豬,1[狂-王+者],2&#x732A;,3--></span>唼食。佛言。從今不嚼食作聲。應當<a class='ref t' id='t0138b11' href='#t0138b11'>T 0138b11</a>學。嚼食作聲食突吉羅。不嚼食作聲不犯<a class='ref t' id='t0138b12' href='#t0138b12'>T 0138b12</a>。<span class='rule-number'>七十</span></p>
