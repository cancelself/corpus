<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 6</span> <span class='mirror-right'>眾學法之六</span></h1>
</header>
<p> 不如多羅葉著泥洹僧。應當學。如多羅葉<a class='ref t' id='t0133c12' href='#t0133c12'>T 0133c12</a>著泥洹僧。突吉羅。不如多羅葉著泥洹僧。<a class='ref t' id='t0133c13' href='#t0133c13'>T 0133c13</a>不犯。<span class='rule-number'>六</span></p>
