<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 39</span> <span class='mirror-right'>眾學法之三十九</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。偏抄衣入家內。諸居士訶責<a class='ref t' id='t0136a24' href='#t0136a24'>T 0136a24</a>言。沙門釋子自言善好有德。偏抄衣入家內。<a class='ref t' id='t0136a25' href='#t0136a25'>T 0136a25</a>如王如大臣。佛聞是事語諸比丘。從今不偏<a class='ref t' id='t0136a26' href='#t0136a26'>T 0136a26</a>抄衣入家內。應當學。若偏抄衣入突吉羅。<a class='ref t' id='t0136a27' href='#t0136a27'>T 0136a27</a>不偏抄衣入不犯。<span class='rule-number'>三十九</span></p>
