<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 4</span> <span class='mirror-right'>眾學法之四</span></h1>
</header>
<p> 不如釿頭著泥洹僧。應當學。如釿頭著泥<a class='ref t' id='t0133c08' href='#t0133c08'>T 0133c08</a>洹僧。突吉羅。不如釿頭著。不犯。<span class='rule-number'>四</span></p>
