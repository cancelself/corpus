<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 72</span> <span class='mirror-right'>眾學法之七十二</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘吐舌食。作是言。誰能全吞令摶<a class='ref t' id='t0138b17' href='#t0138b17'>T 0138b17</a>不壞。諸居士呵責言。諸比丘吐舌食如小兒。<a class='ref t' id='t0138b18' href='#t0138b18'>T 0138b18</a>佛言。從今不吐舌食。應當學。吐舌食突吉<a class='ref t' id='t0138b19' href='#t0138b19'>T 0138b19</a>羅。不吐舌不犯。<span class='rule-number'>七十二</span></p>
