<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 44</span> <span class='mirror-right'>眾學法之四十四</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時諸比丘。雖不掉臂入家內。便掉臂<a class='ref t' id='t0136b25' href='#t0136b25'>T 0136b25</a>坐。諸居士呵責言。沙門釋子自言善好有<a class='ref t' id='t0136b26' href='#t0136b26'>T 0136b26</a>功德。掉臂坐家內。似如種穀人。佛聞是<a class='ref t' id='t0136b27' href='#t0136b27'>T 0136b27</a>事語諸比丘。從今不掉臂坐家內。應當學。<a class='ref t' id='t0136b28' href='#t0136b28'>T 0136b28</a>若掉臂坐突吉羅。若不掉臂坐家內不<a class='ref t' id='t0136b29' href='#t0136b29'>T 0136b29</a>犯。<span class='rule-number'>四十四</span></p>
