<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 74</span> <span class='mirror-right'>眾學法之七十四</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘舐手食。諸居士呵責言。羹飯盡<a class='ref t' id='t0138b25' href='#t0138b25'>T 0138b25</a>當更益何。以舐手。佛言。從今不舐手食。應<a class='ref t' id='t0138b26' href='#t0138b26'>T 0138b26</a>當學。若舐手食突吉羅。不舐手食不犯。<span class='rule-number'>七十四</span></p>
