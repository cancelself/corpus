<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 60</span> <span class='mirror-right'>眾學法之六十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。溢<span class='t-gaiji'>鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>受飲食。是中飯羹溢出。諸<a class='ref t' id='t0137c09' href='#t0137c09'>T 0137c09</a>居士言。飯當更益。羹亦當更益。何以溢<a class='ref t' id='t0137c10' href='#t0137c10'>T 0137c10</a><span class='t-gaiji'>鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>取棄。佛聞是事語諸比丘。從今不溢<span class='t-gaiji'>鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>受<a class='ref t' id='t0137c11' href='#t0137c11'>T 0137c11</a>食。應當學。若溢<span class='t-gaiji'>鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>受食突吉羅。不溢<span class='t-gaiji'>鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span> <a class='ref t' id='t0137c12' href='#t0137c12'>T 0137c12</a> 受不犯。<span class='rule-number'>六十</span></p>
