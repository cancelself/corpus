<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 96</span> <span class='mirror-right'>眾學法之九十六</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有時王偏抄衣。六群比丘為說法言。大王。色<a class='ref t' id='t0140a12' href='#t0140a12'>T 0140a12</a>受想行識無常。佛語諸比丘。不為偏抄衣人<a class='ref t' id='t0140a13' href='#t0140a13'>T 0140a13</a>說法。除病應當學。若遍抄衣不病為說法<a class='ref t' id='t0140a14' href='#t0140a14'>T 0140a14</a>突吉羅。為病者說法不犯。<span class='rule-number'>九十六</span></p>
