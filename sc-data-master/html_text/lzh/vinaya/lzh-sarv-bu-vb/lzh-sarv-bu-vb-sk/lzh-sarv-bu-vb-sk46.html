<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 46</span> <span class='mirror-right'>眾學法之四十六</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時六群比丘。雖不搖肩入家內。便搖肩<a class='ref t' id='t0136c07' href='#t0136c07'>T 0136c07</a>坐。諸居士呵責言。沙門釋子自言善好有<a class='ref t' id='t0136c08' href='#t0136c08'>T 0136c08</a>德。搖肩坐家內。如王如大臣。佛聞是事語諸<a class='ref t' id='t0136c09' href='#t0136c09'>T 0136c09</a>比丘從今不搖肩坐家內。應當學。若搖肩坐<a class='ref t' id='t0136c10' href='#t0136c10'>T 0136c10</a>突吉羅。不搖肩坐不犯。<span class='rule-number'>四十六</span></p>
