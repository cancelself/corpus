<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 95</span> <span class='mirror-right'>眾學法之九十五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有時王左右抄衣。六群比丘為說法言。大王。<a class='ref t' id='t0140a08' href='#t0140a08'>T 0140a08</a>色受想行識無常。佛語諸比丘。不為左右抄<a class='ref t' id='t0140a09' href='#t0140a09'>T 0140a09</a>衣人說法。除病應當學。若為左右抄衣不<a class='ref t' id='t0140a10' href='#t0140a10'>T 0140a10</a>病者說法突吉羅。為病人說法不犯。<span class='rule-number'>九十五</span></p>
