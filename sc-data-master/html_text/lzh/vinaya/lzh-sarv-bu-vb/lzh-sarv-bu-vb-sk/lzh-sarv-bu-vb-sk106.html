<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 106</span> <span class='mirror-right'>眾學法之百六</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 佛在舍衛國。爾時六群比丘立大小便。佛聞<a class='ref t' id='t0141a10' href='#t0141a10'>T 0141a10</a>是事語諸比丘。不得立大小便。除病應當<a class='ref t' id='t0141a11' href='#t0141a11'>T 0141a11</a>學。若不病立大小便突吉羅。若病不犯。<span class='rule-number'>一百六</span></p>
