<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 83</span> <span class='mirror-right'>眾學法之八十三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘多受食。不次第噉盡殘在<span class='t-gaiji'>鉢<!--gaiji,缽,1[金*本],2&#x9262;,3--></span>中。<a class='ref t' id='t0139a08' href='#t0139a08'>T 0139a08</a>便著水湯棄。滿澡盤中。收殘食器皆滿。諸<a class='ref t' id='t0139a09' href='#t0139a09'>T 0139a09</a>居士呵責言。是諸沙門不善。不種不穫。但<a class='ref t' id='t0139a10' href='#t0139a10'>T 0139a10</a>能噉復棄。佛言。次第噉食盡應當學。不次<a class='ref t' id='t0139a11' href='#t0139a11'>T 0139a11</a>第噉食盡突吉羅。次第噉盡不犯。<span class='rule-number'>八十三</span></p>
