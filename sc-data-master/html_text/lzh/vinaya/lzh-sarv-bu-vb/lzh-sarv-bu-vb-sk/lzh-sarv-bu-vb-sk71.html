<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 71</span> <span class='mirror-right'>眾學法之七十一</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。滿口著飯漸漸咽。諸居士呵責<a class='ref t' id='t0138b14' href='#t0138b14'>T 0138b14</a>言。如獼猴食。佛言。從今不未咽食食。應當<a class='ref t' id='t0138b15' href='#t0138b15'>T 0138b15</a>學。未咽食食突吉羅。咽已食不犯。<span class='rule-number'>七十一</span></p>
