<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 50</span> <span class='mirror-right'>眾學法之五十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時六群比丘。雖不搖身入家內。便搖身<a class='ref t' id='t0136c27' href='#t0136c27'>T 0136c27</a>坐。諸居士呵責言。沙門釋子搖身坐家<a class='ref t' id='t0136c28' href='#t0136c28'>T 0136c28</a>內。似如舞人。佛聞是事語諸比丘。從今不搖<a class='ref t' id='t0136c29' href='#t0136c29'>T 0136c29</a>身坐家內。應當學。若搖身坐家內突吉羅。不<a class='ref t' id='t0137a01' href='#t0137a01'>T 0137a01</a>搖身坐家內不犯。<span class='rule-number'>五十</span></p>
