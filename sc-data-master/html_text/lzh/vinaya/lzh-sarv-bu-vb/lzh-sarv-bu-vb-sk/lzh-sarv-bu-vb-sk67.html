<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 67</span> <span class='mirror-right'>眾學法之六十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有時六群比丘唅食語。羹飯從口流出。比<a class='ref t' id='t0138a16' href='#t0138a16'>T 0138a16</a>坐比丘見便吐逆。佛言。從今不唅食語。應<a class='ref t' id='t0138a17' href='#t0138a17'>T 0138a17</a>當學。若唅食語突吉羅。不唅食語不犯。<span class='rule-number'>六十七</span></p>
