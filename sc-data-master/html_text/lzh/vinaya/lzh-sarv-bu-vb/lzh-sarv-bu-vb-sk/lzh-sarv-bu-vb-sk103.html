<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 103</span> <span class='mirror-right'>眾學法之百三</span></h1>
</header>
<p> 不為捉盾捉弓箭人說法。除病應當學。若<a class='ref t' id='t0140b20' href='#t0140b20'>T 0140b20</a>為捉盾弓箭人說法突吉羅。不為捉盾弓<a class='ref t' id='t0140b21' href='#t0140b21'>T 0140b21</a>箭人說法不犯。<span class='rule-number'>一百三</span></p>
