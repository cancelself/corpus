<header class='mirror'>
<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 33</span> <span class='mirror-right'>眾學法之三十三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。肘隱人肩入家內。諸居士呵<a class='ref t' id='t0135c17' href='#t0135c17'>T 0135c17</a>責言。沙門釋子自言。善好有德。肘隱人肩<a class='ref t' id='t0135c18' href='#t0135c18'>T 0135c18</a>入家內。如王如大臣。佛聞是事語諸比丘。從<a class='ref t' id='t0135c19' href='#t0135c19'>T 0135c19</a>今不肘隱人肩入家內。應當學。肘隱人肩<a class='ref t' id='t0135c20' href='#t0135c20'>T 0135c20</a>入家內。突吉羅。不肘隱人肩入。不犯。<span class='rule-number'>三十三</span></p>
<a class='ref t' id='t0135c21' href='#t0135c21'>T 0135c21</a>
