<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 9</span> <span class='mirror-right'>眾學法之九</span></h1>
</header>
<p> 不著<span class='t-gaiji'>［革＊茸］<!--gaiji,,1［革＊茸］,2&#x4A78;,3--></span>泥洹僧。應當學。著<span class='t-gaiji'>［革＊茸］<!--gaiji,,1［革＊茸］,2&#x4A78;,3--></span>泥洹僧。突吉<a class='ref t' id='t0133c19' href='#t0133c19'>T 0133c19</a>羅。不著<span class='t-gaiji'>［革＊茸］<!--gaiji,,1［革＊茸］,2&#x4A78;,3--></span>衣。不犯。<span class='rule-number'>九</span></p>
