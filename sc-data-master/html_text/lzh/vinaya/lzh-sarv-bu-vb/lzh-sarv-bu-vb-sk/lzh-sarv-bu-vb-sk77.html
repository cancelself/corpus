<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 77</span> <span class='mirror-right'>眾學法之七十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘棄著手飯。諸居士呵責言。是諸<a class='ref t' id='t0138c07' href='#t0138c07'>T 0138c07</a>沙門不善。不種不穫。但噉復棄。佛言。從今<a class='ref t' id='t0138c08' href='#t0138c08'>T 0138c08</a>不棄著手飯。應當學。棄著手飯突吉羅。不<a class='ref t' id='t0138c09' href='#t0138c09'>T 0138c09</a>棄不犯。<span class='rule-number'>七十七</span></p>
