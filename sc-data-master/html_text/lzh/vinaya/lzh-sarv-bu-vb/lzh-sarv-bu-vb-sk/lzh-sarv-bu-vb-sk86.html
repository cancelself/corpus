<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 86</span> <span class='mirror-right'>眾學法之八十六</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又時王在前行。六群比丘隨後行。為說法言。<a class='ref t' id='t0139b18' href='#t0139b18'>T 0139b18</a>大王。色無常受想行識無常。佛語諸比丘。人<a class='ref t' id='t0139b19' href='#t0139b19'>T 0139b19</a>不病在前行不隨後為說法。應當學。若為不<a class='ref t' id='t0139b20' href='#t0139b20'>T 0139b20</a>病在前行人說法突吉羅。為病人說法不犯<a class='ref t' id='t0139b21' href='#t0139b21'>T 0139b21</a>。<span class='rule-number'>八十六</span></p>
