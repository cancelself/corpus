<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 91</span> <span class='mirror-right'>眾學法之九十一</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有時王覆頭。六群比丘為王說法言。大王。色<a class='ref t' id='t0139c16' href='#t0139c16'>T 0139c16</a>受想行識無常。佛語諸比丘。不為覆頭人說<a class='ref t' id='t0139c17' href='#t0139c17'>T 0139c17</a>法。除病應當學。若為覆頭不病人說法突<a class='ref t' id='t0139c18' href='#t0139c18'>T 0139c18</a>吉羅。為病人說法不犯。<span class='rule-number'>九十一</span></p>
