<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 65</span> <span class='mirror-right'>眾學法之六十五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。手把飯食。諸居士呵責言。諸<a class='ref t' id='t0138a06' href='#t0138a06'>T 0138a06</a>比丘手把飯食。如田種人。佛聞是事語諸比<a class='ref t' id='t0138a07' href='#t0138a07'>T 0138a07</a>丘。從今不手把飯食。應當學。手把飯食<a class='ref t' id='t0138a08' href='#t0138a08'>T 0138a08</a>突吉羅。不手把飯食不犯。<span class='rule-number'>六十五</span></p>
