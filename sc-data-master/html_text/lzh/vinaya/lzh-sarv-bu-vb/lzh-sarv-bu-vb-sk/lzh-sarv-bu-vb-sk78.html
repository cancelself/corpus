<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 78</span> <span class='mirror-right'>眾學法之七十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時六群比丘。膩手便捉飲器。比坐比丘<a class='ref t' id='t0138c11' href='#t0138c11'>T 0138c11</a>見便吐逆。佛言。從今不膩手捉飲器。應當<a class='ref t' id='t0138c12' href='#t0138c12'>T 0138c12</a>學。膩手捉飲器突吉羅。不膩手捉不犯。<span class='rule-number'>七十八</span></p>
