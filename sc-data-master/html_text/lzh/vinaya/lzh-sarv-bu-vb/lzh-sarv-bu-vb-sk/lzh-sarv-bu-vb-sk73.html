<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 73</span> <span class='mirror-right'>眾學法之七十三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘縮鼻食。諸居士呵責言。應好棄<a class='ref t' id='t0138b21' href='#t0138b21'>T 0138b21</a>涕。為寒耶。為噉蒜耶。佛言。從今不縮鼻<a class='ref t' id='t0138b22' href='#t0138b22'>T 0138b22</a>食。應當學縮鼻食突吉羅。不縮鼻食不犯<a class='ref t' id='t0138b23' href='#t0138b23'>T 0138b23</a>。<span class='rule-number'>七十三</span></p>
