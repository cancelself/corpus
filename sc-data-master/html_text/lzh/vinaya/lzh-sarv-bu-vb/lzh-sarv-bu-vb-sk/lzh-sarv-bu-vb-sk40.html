<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 40</span> <span class='mirror-right'>眾學法之四十</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。雖不偏抄衣入家內便偏抄<a class='ref t' id='t0136a29' href='#t0136a29'>T 0136a29</a>衣坐家內。諸居士呵責言。沙門釋子自言善<a class='ref t' id='t0136b01' href='#t0136b01'>T 0136b01</a>好有德。偏抄衣坐家內。如王如大臣。佛聞是<a class='ref t' id='t0136b02' href='#t0136b02'>T 0136b02</a>事語諸比丘。不偏抄衣坐家內。應當學。若偏<a class='ref t' id='t0136b03' href='#t0136b03'>T 0136b03</a>抄衣坐家內突吉羅。不偏抄衣坐不犯。<span class='rule-number'>四十</span></p>
