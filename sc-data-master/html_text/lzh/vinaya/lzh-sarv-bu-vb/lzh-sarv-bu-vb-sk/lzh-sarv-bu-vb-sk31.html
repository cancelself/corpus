<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 31</span> <span class='mirror-right'>眾學法之三十一</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘襆頭入家內。諸居士呵責言。諸<a class='ref t' id='t0135c07' href='#t0135c07'>T 0135c07</a>沙門釋子自言。善好有德。襆頭入家內。如<a class='ref t' id='t0135c08' href='#t0135c08'>T 0135c08</a>王如大臣。佛聞是事語諸比丘。從今不襆頭<a class='ref t' id='t0135c09' href='#t0135c09'>T 0135c09</a>入家內。應當學。若襆頭入突吉羅。不襆頭入<a class='ref t' id='t0135c10' href='#t0135c10'>T 0135c10</a>不犯。<span class='rule-number'>三十一</span></p>
<a class='ref t' id='t0135c11' href='#t0135c11'>T 0135c11</a>
