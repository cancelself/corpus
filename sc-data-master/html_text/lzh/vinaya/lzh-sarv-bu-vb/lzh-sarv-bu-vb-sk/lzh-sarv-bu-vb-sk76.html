<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 76</span> <span class='mirror-right'>眾學法之七十六</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘食著手振<span class='t-gaiji'>却<!--gaiji,卻,1[去*ㄗ],2&#x5374;,3--></span>。諸居士呵責言。諸<a class='ref t' id='t0138c03' href='#t0138c03'>T 0138c03</a>比丘食如王如大臣。振手食棄。佛言。從今<a class='ref t' id='t0138c04' href='#t0138c04'>T 0138c04</a>不振手食。應當學。振手食突吉羅。不振手<a class='ref t' id='t0138c05' href='#t0138c05'>T 0138c05</a>食不犯。<span class='rule-number'>七十六</span></p>
