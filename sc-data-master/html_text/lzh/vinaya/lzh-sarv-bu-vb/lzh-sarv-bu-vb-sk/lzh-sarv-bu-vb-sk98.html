<p class='division'><span class='mirror-left latin'>Sarvāstivāda Vinaya</span> <span class='mirror-right'>十誦律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 98</span> <span class='mirror-right'>眾學法之九十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有時王著革屣。六群比丘為說法言。大王。色<a class='ref t' id='t0140a21' href='#t0140a21'>T 0140a21</a>受想行識無常。佛語諸比丘。不為著革屣人<a class='ref t' id='t0140a22' href='#t0140a22'>T 0140a22</a>說法除病應當學。若為著革屣不病人說<a class='ref t' id='t0140a23' href='#t0140a23'>T 0140a23</a>法突吉羅。為病者說法不犯。<span class='rule-number'>九十八</span></p>
