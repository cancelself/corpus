<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 68</span> <span class='mirror-right'>眾學法之六十八</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 又六群比丘。嚙半食。半在口中。半在手中。佛<a class='ref t' id='t0138a19' href='#t0138a19'>T 0138a19</a>言。從今不嚙半食。應當學。若嚙半食突吉<a class='ref t' id='t0138a20' href='#t0138a20'>T 0138a20</a>羅。不嚙半食不犯。<span class='rule-number'>六十八</span></p>
