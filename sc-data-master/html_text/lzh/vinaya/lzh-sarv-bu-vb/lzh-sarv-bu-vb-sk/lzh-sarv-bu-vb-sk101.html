<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 101</span> <span class='mirror-right'>眾學法之百一</span></h1>
</header>
<p> 不為捉蓋人說法。除病應當學。若為捉蓋<a class='ref t' id='t0140b14' href='#t0140b14'>T 0140b14</a>不病人說法突吉羅。為病人說法不犯<a class='ref t' id='t0140b15' href='#t0140b15'>T 0140b15</a>。<span class='rule-number'>一百一</span></p>
