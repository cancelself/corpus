<p class='mirror-row'><span class='mirror-left latin'>Bhikkhu Vibhaṅga</span> <span class='mirror-right'>比丘分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Sekhiya 99</span> <span class='mirror-right'>眾學法之九十九</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有時王著屐。六群比丘為王說法言。大王。<a class='ref t' id='t0140a25' href='#t0140a25'>T 0140a25</a>色受想行識無常。佛語諸比丘。不為著屐人<a class='ref t' id='t0140a26' href='#t0140a26'>T 0140a26</a>說法。除病應當學。若為著屐不病人說法<a class='ref t' id='t0140a27' href='#t0140a27'>T 0140a27</a>突吉羅。為病人說法不犯。<span class='rule-number'>九十九</span></p>
