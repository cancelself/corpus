<p class='division'><span class='mirror-left latin'>Mahāsaṅghika Vinaya</span> <span class='mirror-right'>摩訶僧祇律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pakiṇṇaka</span> <span class='mirror-right'>比丘尼跋渠</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>26</span> <span class='mirror-right'>二十六</span></h1>
</header>
<p> 佛住舍衛城。爾時比丘尼種須曼那華。乃至 <a class='ref t' id='t0546c19' href='#t0546c19'>T 0546c19</a> 為塔供養佛故無罪。</p>
