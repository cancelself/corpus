<p class='division'><span class='mirror-left latin'>Mahāsaṅghika Vinaya</span> <span class='mirror-right'>摩訶僧祇律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pakiṇṇaka</span> <span class='mirror-right'>比丘尼跋渠</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>37</span> <span class='mirror-right'>三十七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 有三因緣非比丘。何等三。心決 <a class='ref t' id='t0547c29' href='#t0547c29'>T 0547c29</a> 定捨戒。有實事僧驅出。形轉為女。是名三非 <a class='ref t' id='t0548a01' href='#t0548a01'>T 0548a01</a> 比丘。應遣詣比丘尼精舍。不得共比丘尼同 <a class='ref t' id='t0548a02' href='#t0548a02'>T 0548a02</a> 覆障應別。若後還得男根者。當還比丘僧 <a class='ref t' id='t0548a03' href='#t0548a03'>T 0548a03</a> 中。故名具足。亦復本歲</p>
