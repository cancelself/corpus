<h1 class='mirror-row'><span class='mirror-left latin'>38</span> <span class='mirror-right'>三十八</span></h1>
</header>
<p>有三因緣非比丘尼。 <a class='ref t' id='t0548a04' href='#t0548a04'>T 0548a04</a> 何等三。心決定壞威儀。有實事僧驅出。轉形 <a class='ref t' id='t0548a05' href='#t0548a05'>T 0548a05</a> 為男。如比丘中說。</p>
