<p class='division'><span class='mirror-left latin'>Mahāsaṅghika Vinaya</span> <span class='mirror-right'>摩訶僧祇律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pakiṇṇaka</span> <span class='mirror-right'>比丘尼跋渠</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>15</span> <span class='mirror-right'>十五</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 佛住舍衛城。爾時比丘尼往女人洗浴處浣 <a class='ref t' id='t0545c29' href='#t0545c29'>T 0545c29</a> 月期衣。女人嫌言。是沙門尼污此水赤乃如 <a class='ref t' id='t0546a01' href='#t0546a01'>T 0546a01</a> 是。諸比丘尼以是因緣往白。乃至佛言。從 <a class='ref t' id='t0546a02' href='#t0546a02'>T 0546a02</a> 今日後。不聽女人洗浴處浣月期衣。若浣者 <a class='ref t' id='t0546a03' href='#t0546a03'>T 0546a03</a> 越比尼罪。是名女人浣月期衣法。</p>
