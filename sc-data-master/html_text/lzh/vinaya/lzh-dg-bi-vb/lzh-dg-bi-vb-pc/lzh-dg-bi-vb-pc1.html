<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 1</span></h1>

<h2><span class='t-headname'>一百七十八單提法之一</span></h2>
<p><a class='ref t' id='t0734c07' href='#t0734c07'>T 0734c07</a><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 爾時婆伽婆。在釋翅搜迦維羅衛國尼俱律<a class='ref t' id='t0734c08' href='#t0734c08'>T 0734c08</a>園中。時世尊以此因緣集諸比丘告言。自<a class='ref t' id='t0734c09' href='#t0734c09'>T 0734c09</a>今已去與比丘尼結戒。集十句義乃至正<a class='ref t' id='t0734c10' href='#t0734c10'>T 0734c10</a>法久住。欲說戒者當如是說。</p>
<p><a class='ref t' id='t0734c11' href='#t0734c11'>T 0734c11</a> 若比丘尼。故妄語者。波逸提。<span class='rule-number'>一</span></p>
