<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 32</span></h1>
</header>
<p> 若比丘尼。四月與藥。無病比丘尼應受。若<a class='ref t' id='t0735b17' href='#t0735b17'>T 0735b17</a>過受。除常請更請分請盡形請。波逸提。<span class='rule-number'>三十二</span></p>
