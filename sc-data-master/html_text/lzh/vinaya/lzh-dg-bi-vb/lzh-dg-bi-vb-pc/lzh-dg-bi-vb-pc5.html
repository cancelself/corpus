<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 5</span></h1>
</header>
<p> 若比丘尼。共未受戒女人同一室宿。若過<a class='ref t' id='t0734c16' href='#t0734c16'>T 0734c16</a>三宿。波逸提。<span class='rule-number'>五</span></p>
