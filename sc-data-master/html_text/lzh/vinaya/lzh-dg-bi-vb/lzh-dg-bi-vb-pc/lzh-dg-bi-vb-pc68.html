<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 68</span></h1>
</header>
<p> 若比丘尼。作繩床若木床。足應高佛八指。<a class='ref t' id='t0736c01' href='#t0736c01'>T 0736c01</a>除入陛孔上。若截竟過者。波逸提。<span class='rule-number'>六十八</span></p>
