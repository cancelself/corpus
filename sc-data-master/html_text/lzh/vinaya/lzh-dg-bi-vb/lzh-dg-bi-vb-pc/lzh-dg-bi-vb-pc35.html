<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 35</span></h1>
</header>
<p> 若比丘尼。軍中若二宿三宿。或時觀軍陣<a class='ref t' id='t0735b23' href='#t0735b23'>T 0735b23</a><span class='t-gaiji'>鬪 <!--gaiji,鬥,1[鬥@(豆*寸)],2&#x9B2A;,3--></span>戰。若觀遊軍象馬勢力。波逸提。<span class='rule-number'>三十五</span></p>
