<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 16</span></h1>
</header>
<p><a class='ref sc' id='sc2' href='#sc2'>SC 2</a> 若比丘尼。知比丘尼先住處。後來於中間。<a class='ref t' id='t0735a07' href='#t0735a07'>T 0735a07</a>敷臥具止宿。念言。彼若嫌迮者。自當避<a class='ref t' id='t0735a08' href='#t0735a08'>T 0735a08</a>我去。作如是因緣非餘非威儀。波逸提。<span class='rule-number'>十六</span></p>
