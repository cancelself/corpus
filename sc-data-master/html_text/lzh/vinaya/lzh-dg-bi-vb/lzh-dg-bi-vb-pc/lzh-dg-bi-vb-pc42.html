<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 42</span></h1>
</header>
<p> 若比丘尼。無病為炙故露地然火。若教人<a class='ref t' id='t0735c05' href='#t0735c05'>T 0735c05</a>然。除餘時波逸提。<span class='rule-number'>四十二</span></p>
