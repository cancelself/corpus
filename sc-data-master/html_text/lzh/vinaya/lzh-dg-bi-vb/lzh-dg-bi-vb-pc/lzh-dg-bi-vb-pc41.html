<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 41</span></h1>
</header>
<p><a class='ref sc' id='sc7' href='#sc7'>SC 7</a> 若比丘尼。半月洗浴。無病比丘尼應受。若過<a class='ref t' id='t0735c02' href='#t0735c02'>T 0735c02</a>受。除餘時波逸提。餘時者。熱時病時作時<a class='ref t' id='t0735c03' href='#t0735c03'>T 0735c03</a>大風時雨時遠行來時。此是時。<span class='rule-number'>四十一</span></p>
