<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 44</span></h1>
</header>
<p> 若比丘尼。淨施比丘比丘尼式叉摩那沙彌<a class='ref t' id='t0735c17' href='#t0735c17'>T 0735c17</a>沙彌尼衣。後不問主取著者。波逸提。<span class='rule-number'>四十四</span></p>
