<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 14</span></h1>
</header>
<p> 若比丘尼。取僧繩床若木床若臥具坐褥。露<a class='ref t' id='t0735a01' href='#t0735a01'>T 0735a01</a>地自敷若教人敷捨去。不自舉不教人舉。<a class='ref t' id='t0735a02' href='#t0735a02'>T 0735a02</a>波逸提。<span class='rule-number'>十四</span></p>
