<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 55</span></h1>
</header>
<p> 若比丘尼。如法諫時。作如是語。我今不學<a class='ref t' id='t0736a25' href='#t0736a25'>T 0736a25</a>是戒。乃至問有智慧持律者當難問。波<a class='ref t' id='t0736a26' href='#t0736a26'>T 0736a26</a>逸提。若為求解應難問。<span class='rule-number'>五十五</span></p>
