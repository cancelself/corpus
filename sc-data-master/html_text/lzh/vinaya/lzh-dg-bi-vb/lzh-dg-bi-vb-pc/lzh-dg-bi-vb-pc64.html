<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 64</span></h1>
</header>
<p> 若比丘尼。<span class='t-gaiji'>［真／心］ <!--gaiji,,1[真/心],2&#x3972;,3--></span>恚故不喜。以無根僧伽婆尸沙<a class='ref t' id='t0736b20' href='#t0736b20'>T 0736b20</a>法謗者。波逸提。<span class='rule-number'>六十四</span></p>
