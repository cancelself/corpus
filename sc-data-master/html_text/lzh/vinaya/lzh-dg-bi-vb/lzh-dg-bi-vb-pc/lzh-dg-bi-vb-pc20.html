<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 20</span></h1>
</header>
<p> 若比丘尼。作大房戶扉<span class='t-gaiji'>窓<!--gaiji,窗,1[穴/ㄙ/心],2&#x7A93;,3--></span>牖及餘莊飾具。<a class='ref t' id='t0735a16' href='#t0735a16'>T 0735a16</a>指授覆苫齊二三節。若過者波逸提。<span class='rule-number'>二十</span></p>
