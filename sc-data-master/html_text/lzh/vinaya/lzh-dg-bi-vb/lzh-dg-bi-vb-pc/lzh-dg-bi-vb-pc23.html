<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 23</span></h1>
</header>
<p><a class='ref sc' id='sc4' href='#sc4'>SC 4</a> 若比丘尼。至檀越家慇懃請與餅<span class='t-gaiji'>麨 <!--gaiji,,1[麩-夫+少],2&#x9EA8;,3--></span>食比<a class='ref t' id='t0735a23' href='#t0735a23'>T 0735a23</a>丘尼欲須者二三<span class='t-gaiji'>鉢 <!--gaiji,缽,1[金*本],2&#x9262;,3--></span>應受。持至寺內分與<a class='ref t' id='t0735a24' href='#t0735a24'>T 0735a24</a>餘比丘尼食。若比丘尼無病過三<span class='t-gaiji'>鉢 <!--gaiji,缽,1[金*本],2&#x9262;,3--></span>受。持<a class='ref t' id='t0735a25' href='#t0735a25'>T 0735a25</a>至寺中不分與餘比丘尼食者波逸提<a class='ref t' id='t0735a26' href='#t0735a26'>T 0735a26</a>。<span class='rule-number'>二十三</span></p>
