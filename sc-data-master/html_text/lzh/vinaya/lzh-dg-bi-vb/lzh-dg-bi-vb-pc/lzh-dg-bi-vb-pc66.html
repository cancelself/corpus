<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 66</span></h1>
</header>
<p><a class='ref sc' id='sc12' href='#sc12'>SC 12</a> 若比丘尼。捉寶及寶莊飾。自捉若教人<a class='ref t' id='t0736b24' href='#t0736b24'>T 0736b24</a>捉。除僧伽藍中及寄宿處。波逸提。若僧伽藍<a class='ref t' id='t0736b25' href='#t0736b25'>T 0736b25</a>中若寄宿處。若寶若以寶莊飾。自捉若教<a class='ref t' id='t0736b26' href='#t0736b26'>T 0736b26</a>人捉。若識者當取。如是因緣非餘。<span class='rule-number'>六十六</span></p>
