<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 17</span></h1>
</header>
<p> 若比丘尼。瞋他比丘尼不喜。眾僧房中自<a class='ref t' id='t0735a10' href='#t0735a10'>T 0735a10</a>牽出。若教人索出者。波逸提。<span class='rule-number'>十七</span></p>
