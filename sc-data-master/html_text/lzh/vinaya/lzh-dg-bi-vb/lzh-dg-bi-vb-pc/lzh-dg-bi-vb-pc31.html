<p class='division'><span class='mirror-left latin'>Dharmaguptaka Vinaya</span> <span class='mirror-right'>四分律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 31</span></h1>
</header>
<p><a class='ref sc' id='sc6' href='#sc6'>SC 6</a> 若比丘尼。語比丘尼。如是言。大姊。共汝<a class='ref t' id='t0735b12' href='#t0735b12'>T 0735b12</a>至聚落當與汝食。彼比丘尼。竟不教與<a class='ref t' id='t0735b13' href='#t0735b13'>T 0735b13</a>是比丘尼食。如是言。大姊去。我與汝一處<a class='ref t' id='t0735b14' href='#t0735b14'>T 0735b14</a>共坐共語不樂。我獨坐獨語樂。以是因緣<a class='ref t' id='t0735b15' href='#t0735b15'>T 0735b15</a>非餘方便遣去。波逸提。<span class='rule-number'>三十一</span></p>
