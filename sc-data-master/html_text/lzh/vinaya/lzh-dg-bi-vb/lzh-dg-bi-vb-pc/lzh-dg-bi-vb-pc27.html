<p class='division'><span class='mirror-left latin'>Dharmaguptaka Vinaya</span> <span class='mirror-right'>四分律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Pācittiya 27</span></h1>
</header>
<p><a class='ref sc' id='sc5' href='#sc5'>SC 5</a> 若比丘尼。先受請已。若前食後食行詣餘<a class='ref t' id='t0735b03' href='#t0735b03'>T 0735b03</a>家。不囑餘比丘尼。除餘時波逸提。餘時者。<a class='ref t' id='t0735b04' href='#t0735b04'>T 0735b04</a>病時作衣時施衣時。此是時。<span class='rule-number'>二十七</span></p>
<a class='ref t' id='t0735b05' href='#t0735b05'>T 0735b05</a>
