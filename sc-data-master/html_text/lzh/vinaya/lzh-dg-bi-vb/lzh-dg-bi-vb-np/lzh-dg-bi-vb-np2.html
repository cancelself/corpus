<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 2</span> <span class='mirror-right'>尼薩耆波逸提 二</span></h1>
</header>
<p> 若比丘尼。衣已竟迦絺那衣已捨。五衣中若<a class='ref t' id='t0727c08' href='#t0727c08'>T 0727c08</a>離一一衣異處宿經一夜。除僧羯磨尼薩<a class='ref t' id='t0727c09' href='#t0727c09'>T 0727c09</a>耆波逸提。<span class='rule-number'>二竟</span></p>
