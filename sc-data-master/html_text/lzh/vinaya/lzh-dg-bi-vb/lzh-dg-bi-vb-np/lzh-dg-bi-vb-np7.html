<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 7</span> <span class='mirror-right'>尼薩耆波逸提 七</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 若二居士居士婦。與比丘尼辦衣價。我曹<a class='ref t' id='t0727c26' href='#t0727c26'>T 0727c26</a>辦如是衣價。與某甲比丘尼。是比丘尼先<a class='ref t' id='t0727c27' href='#t0727c27'>T 0727c27</a>不受自恣請。到二居士家作如是言。善哉<a class='ref t' id='t0727c28' href='#t0727c28'>T 0727c28</a>居士。辦如是如是衣價與我。共作一衣<a class='ref t' id='t0727c29' href='#t0727c29'>T 0727c29</a>為好故。若得衣尼薩耆波逸提。<span class='rule-number'>七竟</span></p>
