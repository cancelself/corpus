<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 3</span> <span class='mirror-right'>尼薩耆波逸提 三</span></h1>
</header>
<p><a class='ref sc' id='sc1' href='#sc1'>SC 1</a> 若比丘尼。衣已竟迦絺那衣已捨。若得非時<a class='ref t' id='t0727c11' href='#t0727c11'>T 0727c11</a>衣。欲須便受。受已疾疾成衣。若足者善。若<a class='ref t' id='t0727c12' href='#t0727c12'>T 0727c12</a>不足者得畜一月。為滿足故。若過畜者尼<a class='ref t' id='t0727c13' href='#t0727c13'>T 0727c13</a>薩耆波逸提。<span class='rule-number'>三竟</span></p>
