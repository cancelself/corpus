<p class='division'><span class='mirror-left latin'>Dharmaguptaka Vinaya</span> <span class='mirror-right'>四分律</span></p>
<p class='mirror-row'><span class='mirror-left latin'>Bhikkhunī Vibhaṅga</span> <span class='mirror-right'>比丘尼分</span></p>
<h1 class='mirror-row'><span class='mirror-left latin'>Nissaggiya Pācittiya 4</span> <span class='mirror-right'>尼薩耆波逸提 四</span></h1>
</header>
<p> 若比丘尼。從非親里居士居士婦乞衣。除<a class='ref t' id='t0727c15' href='#t0727c15'>T 0727c15</a>餘時尼薩耆波逸提。是中時者。若奪衣失衣<a class='ref t' id='t0727c16' href='#t0727c16'>T 0727c16</a>燒衣漂衣。是名時。<span class='rule-number'>四竟</span></p>
