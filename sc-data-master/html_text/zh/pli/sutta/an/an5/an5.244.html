<h1>意惡行經第一</h1>
</header>
<p>「比丘們！有這五種關於意惡行的過患，……（中略）有這五種關於意善行的效益，哪五種呢？自己不對自己責備；了知後智者們讚賞；好名聲被傳播；不迷亂地死去；以身體的崩解，死後往生到善趣、天界，比丘們！這是五種關於意善行的效益。」</p>
