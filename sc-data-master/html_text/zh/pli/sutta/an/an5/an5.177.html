<h1>買賣經</h1>
</header>
<p>「比丘們！有這五種買賣不應該被優婆塞作，哪五種呢？刀的買賣、眾生的買賣、肉的買賣、酒的買賣、毒物的買賣，比丘們！這是五種買賣不應該被優婆塞作。」</p>
