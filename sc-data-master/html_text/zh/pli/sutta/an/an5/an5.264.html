<h1>下一個初禪經</h1>
</header>
<p>「比丘們！不捨斷這五法，他不可能進入後住於初禪，哪五個呢？對住處的慳吝、對家的慳吝、對利得的慳吝、對稱讚的慳吝、不知恩不感恩，比丘們！不捨斷這五法，他不可能進入後住於初禪。</p>
<p>比丘們！捨斷這五法，他可能進入後住於初禪，哪五個呢？對住處的慳吝、對家的慳吝、對利得的慳吝、對稱讚的慳吝、不知恩不感恩，比丘們！捨斷這五法，他可能進入後住於初禪。」</p>
