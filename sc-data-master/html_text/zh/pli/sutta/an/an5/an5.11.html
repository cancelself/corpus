<article id='an5.11' lang='zh'>
<header>
<ul>
<li class='division'>增支部5集11經</li>
</ul>
<h1>不曾聽過經</h1>
</header>
<p>「比丘們！在以前所不曾聽過的法上，我自稱已到達最終完美的證智，比丘們！有這如來的五如來力，具備了這些力，如來自稱為最上位，於眾中作獅子吼，轉梵輪，哪五個呢？信力、慚力、愧力、活力之力、慧力，比丘們！這些是如來的五如來力，具備了這些力，如來自稱為最上位，於眾中作獅子吼，轉梵輪。」</p>
