<h1>無畏經</h1>
</header>
<p>「比丘們！具備五法的優婆塞非無畏地住於在家，哪五個呢？他是殺生者；……（中略）是榖酒、果酒、酒放逸處者，比丘們！具備這五法的優婆塞非無畏地住於在家。</p>
<p>比丘們！具備五法的優婆塞無畏地住於在家，哪五個呢？他是離殺生者；……（中略）是離榖酒、果酒、酒放逸處者，比丘們！具備這五法的優婆塞無畏地住於在家。」</p>
