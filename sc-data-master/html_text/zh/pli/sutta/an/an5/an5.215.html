<h1>不堪忍經第一</h1>
</header>
<p>「比丘們！有這五種不堪忍的過患，哪五種呢？是許多人所不愛的、不合意的；是多敵意者；是罪過者；迷亂地死去；以身體的崩解，死後往生到苦界、惡趣、下界、地獄，比丘們！這是五種不堪忍的過患。</p>
<p>比丘們！有這五種堪忍的效益，哪五種呢？是許多人所愛的、合意的；是非多敵意者；是無罪過者；不迷亂地死去；以身體的崩解，死後往生到善趣、天界，比丘們！這是五種堪忍的效益。」</p>
