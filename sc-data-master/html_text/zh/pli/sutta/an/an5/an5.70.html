<h1>煩惱的滅盡經</h1>
</header>
<p>「比丘們！有這五法，當已修習、已多修習時，導向煩惱的滅盡，哪五個呢？</p>
<p>比丘們！這裡，比丘住於對身體隨觀不淨、對食物厭逆想、對世間一切不樂想、對一切行隨觀無常，又，死想於自身內已被善建立，比丘們！這是五法，當已修習、已多修習時，導向煩惱的滅盡。」</p>
<p class='endsection'>想品第二，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「二則想與二則增長，討論與共住，<br>
神足二說，厭與煩惱的滅盡。」</p>
</blockquote>
