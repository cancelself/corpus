<h1>難排除經</h1>
</header>
<p>「比丘們！有這已生起的五法難排除，哪五個呢？已生起的貪難排除、已生起的瞋難排除、已生起的癡難排除、已生起的辯才難排除、已生起的離去心難排除，比丘們！這是已生起的五法難排除。」</p>
<p class='endsection'>正法品第一，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「三則正性決定，三則正法的消失，<br>
難談論與怯怖，優陀夷、難排除。」</p>
</blockquote>
