<h1>疑懼經</h1>
</header>
<p>「比丘們！具備五法的比丘被疑懼、懷疑為『惡比丘』，即使具不動法，哪五個呢？比丘們！這裡，比丘是妓女行境者，或是寡婦行境者，或是未婚女人行境者，或是被去勢人行境者，或是比丘尼行境者，比丘們！具備這五法的比丘被疑懼、懷疑為『惡比丘』，即使具不動法。」</p>
