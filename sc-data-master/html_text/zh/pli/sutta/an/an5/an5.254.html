<h1>五種慳吝經</h1>
</header>
<p>「比丘們！有這五種慳吝，哪五種呢？對住處的慳吝、對家的慳吝、對利得的慳吝、對稱讚的慳吝、對法的慳吝，比丘們！這是五種慳吝。比丘們！屬於這五種慳吝中，這是［最］被斥責的，即：對法的慳吝。」</p>
