<h1>戒經</h1>
</header>
<p>「比丘們！具備五法的比丘應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田，哪五個呢？比丘們！這裡，比丘是戒具足者、是定具足者、是慧具足者、是解脫具足者、是解脫智見具足者，比丘們！具備這五法的比丘應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田。」</p>
