<h1>住林野者經</h1>
</header>
<p>「比丘們！具備五法多修習入出息念的比丘不久就洞察不動的，哪五個呢？比丘們！這裡，比丘是少惱者、少事者，在活命必需品上是易養者、易喜悅者；是少食者、不飽食的實行者；是少睡眠者、清醒的實行者；是住林野者、住邊地者；他省察解脫心到什麼程度，比丘們！具備這五法修習入出息念的比丘不久就洞察不動的。」</p>
