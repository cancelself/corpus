<h1>怯怖經</h1>
</header>
<p>「比丘們！具備五法的比丘是陷入怯怖者，哪五個呢？比丘們！這裡，比丘是無信者、是破戒者、是少聞者、是懈怠者、是劣慧者，比丘們！具備五法的比丘是陷入怯怖者。</p>
<p>比丘們！具備五法的比丘是無畏者，哪五個呢？比丘們！這裡，比丘是有信者、是持戒者、是多聞者、是活力已被發動者、是有慧者，比丘們！具備五法的比丘是無畏者。」</p>
