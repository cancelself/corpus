<h1>利益經第一</h1>
</header>
<p>「比丘們！具備五法的比丘是為自己利益而非為他人利益的行者，哪五個呢？比丘們！這裡，比丘自己是戒具足者，但在戒具足上不勸導他人；自己是定具足者，但在定具足上不勸導他人；自己是慧具足者，但在慧具足上不勸導他人；自己是解脫具足者，但在解脫具足上不勸導他人；自己是解脫智見具足者，但在解脫智見具足上不勸導他人，比丘們！具備這五支的比丘是為自己利益而非為他人利益的行者。」</p>
