<h1>應該使受具足戒經</h1>
</header>
<p>「比丘們！具備五法的比丘應該使受具足戒，哪五個呢？比丘們！這裡，比丘具備無學戒蘊、具備無學定蘊、具備無學慧蘊、具備無學解脫蘊、具備無學解脫智見蘊者，比丘們！具備這五法的比丘應該使受具足戒。」</p>
