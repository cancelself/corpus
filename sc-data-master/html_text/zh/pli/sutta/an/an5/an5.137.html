<h1>少睡經</h1>
</header>
<p>「比丘們！有這五種夜裡少睡多醒，哪五種呢？比丘們！欲求男子的女子夜裡少睡多醒；比丘們！欲求女子的男子夜裡少睡多醒；比丘們！欲求財物的盜賊夜裡少睡多醒；比丘們！在國王應該作的上被軛縛的國王夜裡少睡多醒；比丘們！欲求離軛的比丘夜裡少睡多醒，比丘們！這是五種夜裡少睡多醒。」</p>
