<h1>火經</h1>
</header>
<p>「比丘們！有這五種關於火的過患，哪五種呢？對眼睛不好、造成醜的容色、造成虛弱、聚會增加、是畜生論的轉起［處］，比丘們！這是五種關於火的過患。」</p>
