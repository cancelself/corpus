<h1>布施的效益經</h1>
</header>
<p>「比丘們！有這五種布施的效益，哪五種呢？對眾人來說，他是可愛的、合意的；寂靜的善人們親近；好名聲傳播；是不離在家法者；以身體的崩解，死後往生到善趣、天界中。比丘們！這是五種布施的效益。」</p>
<blockquote class='gatha'>
<p>「當給與時他成為可愛的，善法的隨順者，<br>
寂靜、［自我］抑制的梵行者，經常親近他。</p>
<p>他們為他說，一切苦的除去之法，<br>
他了知這個法後，沒煩惱者般涅槃。」</p>
</blockquote>
