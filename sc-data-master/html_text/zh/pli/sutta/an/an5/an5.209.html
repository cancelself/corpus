<h1>歌調經</h1>
</header>
<p>「比丘們！拉長、歌調式地唱誦法，有這五種過患，哪五種呢？自己染著於那歌調中；他人染著於那歌調中；優婆塞們譏嫌：『就如我們歌唱，同樣的，沙門釋迦子們也歌唱。』對欲求精煉聲調者來說，有定的破壞；後輩來到效法所看到的，比丘們！拉長、歌調式地唱誦法，這是五種過患。」</p>
