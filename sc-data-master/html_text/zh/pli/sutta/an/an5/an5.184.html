<h1>住塚間者經</h1>
</header>
<p>「比丘們！有這五種住塚間者，哪五種呢？以遲鈍狀態、以愚鈍狀態而成為住塚間者；……（中略）、為了簡單而成為住塚間者，比丘們！這是五種住塚間者。」</p>
