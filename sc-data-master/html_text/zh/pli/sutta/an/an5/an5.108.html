<h1>無學經</h1>
</header>
<p>「比丘們！具備五法的比丘應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田，哪五個呢？比丘們！這裡，比丘是具備無學戒蘊者、是具備無學定蘊者、是具備無學慧蘊者、是具備無學解脫蘊者、是具備無學解脫智見蘊者，比丘們！具備這五法的比丘應該被奉獻、……（中略）為世間的無上福田。」</p>
