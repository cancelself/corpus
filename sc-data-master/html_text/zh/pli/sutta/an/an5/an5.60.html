<h1>老年出家者經第二</h1>
</header>
<p>「比丘們！老年出家者具備五法是難得的，哪五個呢？比丘們！老年出家者易順從糾正是難得的；善把握所背誦的是難得的；恭敬地接受所背誦的是難得的；說法者是難得的；持律者是難得的，比丘們！老年出家者具備這五法是難得的。」</p>
<p class='endsection'>蓋品第一，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「障礙、聚、支，適時、母子，<br>
和尚、處、離車族少年，老年出家者二則隨後。」</p>
</blockquote>
