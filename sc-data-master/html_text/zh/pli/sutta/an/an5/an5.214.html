<h1>多話經</h1>
</header>
<p>「比丘們！有這五種關於多話人的過患，哪五種呢？說虛妄的、說離間的、說粗惡的、說雜穢的，以身體的崩解，死後往生到苦界、惡趣、下界、地獄，比丘們！這是五種關於多話人的過患。</p>
<p>比丘們！有這五種關於聰慧說人的效益，哪五種呢？不說虛妄的、不說離間的、不說粗惡的、不說雜穢的，以身體的崩解，死後往生到善趣、天界，比丘們！這是五種關於聰慧說人的效益。」</p>
