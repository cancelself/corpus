<h1>資助經</h1>
</header>
<p>「比丘們！正見被五支資助而有心解脫果、心解脫果效益，慧解脫果、慧解脫果效益，哪五支呢？比丘們！這裡，正見被戒資助、被聽聞資助、被討論資助、被止資助、被觀資助，比丘們！正見被這五支資助而有心解脫果、心解脫果效益，慧解脫果、慧解脫果效益。」</p>
