<h1>嚴重不安經</h1>
</header>
<p>「比丘們！有這五種屬於苦界、地獄，無法治愈的嚴重不安，哪五種呢？是奪取母親生命者，是奪取父親生命者，是奪取阿羅漢生命者，是以惡心使如來流血者，是分裂僧團者，比丘們！這是五種屬於苦界、地獄，無法治愈的嚴重不安。」</p>
