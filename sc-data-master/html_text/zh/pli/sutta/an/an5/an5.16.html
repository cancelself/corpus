<h1>再一個屋頂尖經</h1>
</header>
<p>「比丘們！有這五力，哪五個呢？信力、活力之力、念力、定力、慧力，比丘們！這些是五力。</p>
<p>比丘們！屬於這五力中，這是最高的，這是攝受的，這是總括的，即：慧力。比丘們！猶如屬於重閣中，這是最高的，這是攝受的，這是總括的，即：尖頂，同樣的，比丘們！屬於這五力中，這是最高的，這是攝受的，這是總括的，即：慧力。」</p>
