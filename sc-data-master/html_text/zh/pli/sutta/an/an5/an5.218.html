<h1>不明淨第二</h1>
</header>
<p>「比丘們！有這五種關於不明淨的過患，哪五種呢？未淨信者不明淨、某些有淨信者變心、是大師教導的不執行者、後輩來到效法所看到的、心不明淨，比丘們！這是五種不明淨的過患。</p>
<p>比丘們！有這五種關於明淨的效益，哪五種呢？未淨信者明淨、有淨信者更增大、是大師教導的執行者、後輩來到效法所看到的、心明淨，比丘們！這是五種明淨的效益。」</p>
