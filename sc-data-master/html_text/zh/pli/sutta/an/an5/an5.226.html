<h1>前往家者經第二</h1>
</header>
<p>「比丘們！有這五種前往家且在家中過度交際比丘的過患，哪五種呢？經常看見婦女、當看見時有交際、當交際時有親密、當親密時有機會、以心有情欲而這應該可以被預期：或將走向不歡喜梵行，或將來到犯戒某個污染的罪，或將放棄學而後還俗，比丘們！這是五種前往家者的過患。」</p>
