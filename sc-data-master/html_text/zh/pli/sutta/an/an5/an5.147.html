<h1>非善人的布施經</h1>
</header>
<p>「比丘們！有這五種非善人的布施，哪五種呢？不恭敬地施與，不誠心地施與，不以自己的手施與，丟棄式地施與，［以果報］不到來的見解而施與，比丘們！這是五種非善人的布施。</p>
<p>比丘們！有這五種善人的布施，哪五種呢？恭敬地施與，誠心地施與，以自己的手施與，不丟棄式地施與，［以果報］到來的見解而施與，比丘們！這是五種善人的布施。」</p>
