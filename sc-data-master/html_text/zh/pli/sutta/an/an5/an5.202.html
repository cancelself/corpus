<h1>法的聽聞經</h1>
</header>
<p>「比丘們！在法的聽聞中有這五種效益，哪五種呢？聽聞未聽聞的、使已聽聞的遍純淨、度脫疑惑、導正見解、心的明淨，比丘們！在法的聽聞中這些是五種效益。」</p>
