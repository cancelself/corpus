<h1>老年出家者經第一</h1>
</header>
<p>「比丘們！老年出家者具備五法是難得的，哪五個呢？比丘們！老年出家者聰敏是難得的；良好行儀是難得的；多聞是難得的；說法者是難得的；持律者是難得的，比丘們！老年出家者具備這五法是難得的。」</p>
