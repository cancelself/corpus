<h1>界經</h1>
</header>
<p>「比丘們！有這三法，哪三個呢？欲界、惡意界、加害界，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對欲界的捨斷應該修習離欲界、對惡意界的捨斷應該修習無惡意界、對加害界的捨斷應該修習不加害界，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
