<h1>不可能經</h1>
</header>
<p>「比丘們！見具足之人不可能生出六法，哪六個呢？有身見、疑、戒禁取、導向苦界之貪、導向苦界之瞋、導向苦界之癡，比丘們！見具足的人不可能生出這六法。」</p>
