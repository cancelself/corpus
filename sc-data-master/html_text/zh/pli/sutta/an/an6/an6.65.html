<h1>不還果經</h1>
</header>
<p>「比丘們！不捨斷六法，他不可能作證不還果，哪六個呢？無信、無慚、無愧、懈怠、念已忘失、劣慧，比丘們！不捨斷這六法，他不可能作證不還果。</p>
<p>比丘們！捨斷六法後，他可能作證不還果，哪六個呢？無信、無慚、無愧、懈怠、念已忘失、劣慧，比丘們！捨斷這六法後，他可能作證不還果。」</p>
