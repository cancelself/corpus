<h1>不可能處經第三</h1>
</header>
<p>「比丘們！有這六不可能處，哪六個呢？見具足之人不可能奪取母親生命；見見具足之人不可能奪取父親生命；見見具足之人不可能奪取阿羅漢生命；見見具足之人不可能以惡心使如來流血；見見具足之人不可能分裂僧團；見見具足之人不可能指定其他老師，比丘們！這是六不可能處。」</p>
