<h1>惡行經</h1>
</header>
<p>「比丘們！有這三法，哪三個呢？身惡行、語惡行、意惡行，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對身惡行的捨斷應該修習身善行、對語惡行的捨斷應該修習語善行、對意惡行的捨斷應該修習意善行，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
