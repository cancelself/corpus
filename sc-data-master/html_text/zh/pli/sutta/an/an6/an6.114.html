<h1>知足經</h1>
</header>
<p>「比丘們！有這三法，哪三個呢？不知足、不正知、多欲求，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對不知足的捨斷應該修習知足、對不正知的捨斷應該修習正知、對多欲求的捨斷應該修習少欲求，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
