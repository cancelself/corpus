<h1>不受諫經</h1>
</header>
<p>「比丘們！有這三法，哪三個呢？不受諫、惡友誼、心散亂，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對不受諫的捨斷應該修習易受諫、對惡友誼的捨斷應該修習善友誼、對心散亂的捨斷應該修習入出息念，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
