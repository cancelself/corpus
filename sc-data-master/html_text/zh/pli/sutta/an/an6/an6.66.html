<h1>阿羅漢果經</h1>
</header>
<p>「比丘們！不捨斷六法，他不可能作證阿羅漢果，哪六個呢？惛沈、睡眠蓋、掉舉、悔蓋、無信、放逸，比丘們！不捨斷這六法，他不可能作證阿羅漢狀態。</p>
<p>比丘們！捨斷六法後，他可能作證阿羅漢果，哪六個呢？惛沈、睡眠蓋、掉舉、悔蓋、無信、放逸，比丘們！捨斷這六法後，他可能作證阿羅漢果。」</p>
