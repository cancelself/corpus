<h1>掉舉經</h1>
</header>
<p>「比丘們！有這三法，哪三個呢？掉舉、不自制、放逸，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對掉舉的捨斷應該修習止（奢摩他）、對不自制的捨斷應該修習自制、對放逸的捨斷應該修習不放逸，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
<p class='endsection'>三個一組品第十一，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「貪、惡行、尋，想、被稱為『界』，<br>
樂味、不喜樂、知足，以二則掉舉為品。」</p>
</blockquote>
