<h1>桃普沙經</h1>
</header>
<p>「比丘們！具備六法，優婆塞桃普沙對如來已達依止，成為看見不死者，作證不死後而行，哪六個？對佛不壞淨、對法不壞淨、對僧團不壞淨、對聖戒不壞淨、對聖智不壞淨、對聖解脫不壞淨，比丘們！具備這六法，優婆塞桃普沙對如來已達依止，成為看見不死者，作證不死後而行。」</p>
