<h1>樂味經</h1>
</header>
<p>「比丘們！有這三法，哪三個呢？樂味見、自我見、邪見，比丘們！這是三法。比丘們！對這三法的捨斷，三法應該被修習，哪三個呢？對樂味見的捨斷應該修習無常想、對自我見的捨斷應該修習無自我想、對邪見的捨斷應該修習正見，比丘們！對這三法的捨斷，這三法應該被修習。」</p>
