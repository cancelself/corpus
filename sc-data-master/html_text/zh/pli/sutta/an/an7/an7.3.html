<h1>力的簡要經</h1>
</header>
<p>我聽到這樣：</p>
<p>有一次，世尊住在舍衛城祇樹林給孤獨園。……（中略）</p>
<p>「比丘們！有這七力，哪七個呢？信力、活力之力、慚力、愧力、念力、定力、慧力。比丘們！這些是七力。」</p>
<blockquote class='gatha'>
<p>「信力與活力，慚與愧力，<br>
念力與定，第七是慧，<br>
比丘以這些力，賢智者快樂地生活。</p>
<p>如理檢擇法，以慧觀利益，<br>
如燈火之熄滅，那是心的解脫。」</p>
</blockquote>
