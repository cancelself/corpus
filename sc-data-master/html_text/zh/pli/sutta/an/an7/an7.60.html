<h1>七法經</h1>
</header>
<p>「比丘們！具備七法的比丘不久就以諸煩惱的滅盡，……（中略）作證後，能進入後住於……，那七個呢？比丘們！這裡，比丘是有信者、是持戒者、是多聞者、是靜坐禪修者、是活力已被發動者、是有念者、是有慧者，比丘們！具備七法的比丘不久就以諸煩惱的滅盡，……（中略）作證後，能進入後住於……。」</p>
