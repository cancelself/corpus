<h1>自在經第二</h1>
</header>
<p>「比丘們！具備七法，舍利弗自在地使心轉起，舍利弗不隨心自在地轉，哪七個呢？比丘們！這裡，舍利弗是定的善巧者、是定的等至善巧者；是定的持續善巧者；是定的出定善巧者；是定的順意善巧者；是定的行境善巧者；是定的決意善巧者，比丘們！具備七法，舍利弗自在地使心轉起，舍利弗不隨心自在地轉。」</p>
