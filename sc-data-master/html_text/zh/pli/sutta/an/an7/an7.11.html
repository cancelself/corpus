<h1>煩惱潛在趨勢經第一</h1>
</header>
<p>「比丘們！有這七種煩惱潛在趨勢，哪七種呢？欲貪煩惱潛在趨勢、嫌惡煩惱潛在趨勢、見煩惱潛在趨勢、疑煩惱潛在趨勢、慢煩惱潛在趨勢、有貪煩惱潛在趨勢、無明煩惱潛在趨勢，比丘們！這些是七種煩惱潛在趨勢。」</p>
