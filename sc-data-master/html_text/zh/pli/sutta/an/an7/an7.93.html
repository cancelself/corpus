<h1>不正法經</h1>
</header>
<p>「比丘們！有這七不正法，哪七個呢？他是無信者、是無慚者、是無愧者、是少聞者、是懈怠者、是念已忘失者、是劣慧者，比丘們！這是七不正法。」</p>
