<h1>定的資糧經</h1>
</header>
<p>「比丘們！有這七個定的資糧，哪七個呢？正見、正志、正語、正業、正命、正精進、正念，比丘們！凡被這七支準備的心一境性，比丘們！這被稱為『有助伴』、『有資糧』的聖正定。」</p>
