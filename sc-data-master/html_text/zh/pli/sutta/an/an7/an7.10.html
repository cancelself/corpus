<h1>慳吝經</h1>
</header>
<p>「比丘們！有這七種結，哪七種呢？隨貪結、嫌惡結、見結、疑結、慢結、嫉妒結、慳吝結，比丘們！這些是七種結。」</p>
<p class='endsection'>財品第一，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「二則可愛、力、財，簡要與擴大，<br>
郁伽、結，捨斷與慳吝。」</p>
</blockquote>
