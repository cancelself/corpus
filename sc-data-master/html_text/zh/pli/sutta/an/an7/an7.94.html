<h1>正法經</h1>
</header>
<p>「比丘們！有這七正法，哪七個呢？他是有信者、是有慚者、是有愧者、是多聞者、是活力已被發動者、有念者、有慧者，比丘們！這是七正法。」</p>
<p class='endsection'>沙門品第九，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「比丘、沙門、婆羅門，聞經者與沐浴者，<br>
通曉吠陀者、聖者、阿羅漢，不正法與正法。」</p>
</blockquote>
