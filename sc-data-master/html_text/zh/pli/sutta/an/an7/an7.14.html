<h1>人經</h1>
</header>
<p>「比丘們！這七種人應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田，哪七種呢？俱分解脫者、慧解脫者、身證者、得見者、信解脫者、隨法行者、隨信行者，比丘們！這七種人應該被奉獻、應該被供奉、應該被供養、應該被合掌，為世間的無上福田。」</p>
