<h1>財的簡要經</h1>
</header>
<p>「比丘們！有這七種財，哪七種呢？信財、戒財、慚財、愧財、所聞財、施捨財、慧財。比丘們！這些是七種財。」</p>
<blockquote class='gatha'>
<p>「信財、戒財，慚與愧財，<br>
所聞財與施捨，第七是慧財。</p>
<p>凡有這些財者，［不論］男或女，<br>
他們說他是『不貧窮者』，他的活命是不空虛的。</p>
<p>因此有智慧者，憶念著佛陀的教說，<br>
你們應該從事信與戒，淨信、法之看見。」</p>
</blockquote>
