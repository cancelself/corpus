<h1>繫縛經第一</h1>
</header>
<p>「比丘們！女子以八相繫縛男子，哪八個呢？比丘們！女子以哭繫縛男子；比丘們！女子以笑繫縛男子；比丘們！女子以言說繫縛男子；比丘們！女子以行儀繫縛男子；比丘們！女子以花果［禮物］繫縛男子；比丘們！女子以氣味繫縛男子；比丘們！女子以味道繫縛男子；比丘們！女子以觸繫縛男子，比丘們！女子以這八相繫縛男子。</p>
<p>比丘們！凡被觸繫縛者，那些眾生是被完全繫縛者。」</p>
