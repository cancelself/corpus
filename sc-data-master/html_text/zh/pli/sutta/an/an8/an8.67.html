<h1>非聖言經</h1>
</header>
<p>「比丘們！有這八種非聖言說，哪八種呢？對沒看見的說看見、對沒聽聞的說聽聞、對無所覺的說所覺、對無所識的說有所識、對看見的說沒看見、對聽聞的說沒聽聞、對所覺的說無所覺、對所識的說無所識，比丘們！這是八種非聖言說。」</p>
