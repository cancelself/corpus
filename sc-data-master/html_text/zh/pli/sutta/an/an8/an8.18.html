<h1>繫縛經第二</h1>
</header>
<p>「比丘們！男子以八相繫縛女子，哪八個呢？比丘們！男子以哭繫縛女子；比丘們！男子以笑繫縛女子；比丘們！男子以言說繫縛女子；比丘們！男子以行儀繫縛女子；比丘們！男子以花果［禮物］繫縛女子；比丘們！男子以氣味繫縛女子；比丘們！男子以味道繫縛女子；比丘們！男子以觸繫縛女子，比丘們！男子以這八相繫縛女子。</p>
<p>比丘們！凡被觸繫縛者，那些眾生是被完全繫縛者。」</p>
