<h1>第九經</h1>
</header>
<p>「比丘們！這十法已修習、已多修習時導向一向的厭、離貪、滅、寂靜、證智、正覺、涅槃，不離善逝之律，哪十個呢？正見、……（中略）正解脫，比丘們！這十法已修習、已多修習時導向一向的厭、離貪、滅、寂靜、證智、正覺、涅槃，不離善逝之律。」</p>
