<h1>導向積聚經</h1>
</header>
<p>「比丘們！我將教導你們導向積聚與導向拆解法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是導向積聚法呢？邪見……（中略）邪解脫，比丘們！這被稱為導向積聚法。</p>
<p>而，比丘們！什麼是導向拆解法呢？正見……（中略）正解脫，比丘們！這被稱為導向拆解法。」</p>
