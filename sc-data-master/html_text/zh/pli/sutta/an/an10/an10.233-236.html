<article id='an10.233-236' lang='zh'>
<header>
<ul>
<li class='division'>增支部10集</li>
</ul>
<h1>233－236經</h1>
</header>
<p>「比丘們！具備十法能被認知為愚者，……（中略）能被認知為賢智者，……（中略）。比丘們！具備二十法……（中略）。比丘們！具備三十法……（中略）。比丘們！具備四十法能被認知為愚者，……（中略）能被認知為賢智者，……（中略）比丘們！具備這四十法能被認知為賢智者。」</p>
<p>等同品第二［終了］。</p>
