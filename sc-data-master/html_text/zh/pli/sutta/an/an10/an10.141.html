<h1>造成煩苦經</h1>
</header>
<p>「比丘們！我將教導你們造成煩苦與不造成煩苦法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是造成煩苦法呢？邪見……（中略）邪解脫，比丘們！這被稱為造成煩苦法。</p>
<p>而，比丘們！什麼是不造成煩苦法呢？正見……（中略）正解脫，比丘們！這被稱為不造成煩苦法。」</p>
