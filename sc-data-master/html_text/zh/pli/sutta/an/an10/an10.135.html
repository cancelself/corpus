<h1>聖者法經</h1>
</header>
<p>「比丘們！我將教導你們聖者法與非聖者法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是非聖者法呢？邪見……（中略）邪解脫，比丘們！這被稱為非聖者法。</p>
<p>而，比丘們！什麼是聖者法呢？正見……（中略）正解脫，比丘們！這被稱為聖者法。」</p>
