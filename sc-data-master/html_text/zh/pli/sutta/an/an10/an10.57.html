<h1>想經第二</h1>
</header>
<p>「比丘們！有這十想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結，哪十個呢？無常想、無我想、死想、對食物的厭逆想、對世間一切不樂想、骨想、蟲食想、青瘀想、斷壞想、腫脹想，比丘們！這是十想，當已修習、已多修習時，有大果、大效益、不死的堅固立足處、不死的終結。」</p>
