<h1>不善經</h1>
</header>
<p>「比丘們！我將教導你們不善與善，你們要聽！……（中略）。</p>
<p>比丘們！什麼是不善呢？邪見……（中略）邪解脫，比丘們！這被稱為不善。</p>
<p>而，比丘們！什麼是善呢？正見……（中略）正解脫，比丘們！這被稱為善。」</p>
