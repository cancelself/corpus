<h1>煩惱的滅盡經</h1>
</header>
<p>「比丘們！有這十法，當已修習、已多修習時，導向煩惱的滅盡，哪十個呢？正見、正志、正語、正業、正命、正精進、正念、正定、正智、正解脫，比丘們！這是十法，當已修習、已多修習時，導向煩惱的滅盡。」</p>
<p class='endsection'>下來之祭典品第二，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「三則非法、阿支得，傷歌邏與此岸，<br>
二則下來之祭典，先導、煩惱的滅盡。」</p>
</blockquote>
