<h1>225－232經</h1>
</header>
<p>「比丘們！具備十法，這裡，某人以身體的崩解，死後往生到苦界、惡趣、下界、地獄，……（中略）這裡，某人以身體的崩解，死後往生到善趣、天界。比丘們！具備二十法……（中略）。比丘們！具備三十法……（中略）。比丘們！具備四十法，這裡，某人以身體的崩解，死後往生到苦界、惡趣、下界、地獄，……（中略）這裡，某人以身體的崩解，死後往生到善趣、天界。」</p>
