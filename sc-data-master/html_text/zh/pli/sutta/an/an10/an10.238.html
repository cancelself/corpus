<h1>238經</h1>
</header>
<p>「比丘們！為了貪的證智，有十法應該被修習，哪十個呢？無常想、無我想、對食物的厭逆想、對世間一切不樂想、骨想、蟲食想、青瘀想、斷壞想、膿爛想、腫脹想。比丘們！為了貪的證智，這十法應該被修習。」</p>
