<h1>有煩惱經</h1>
</header>
<p>「比丘們！我將教導你們有煩惱法與無煩惱法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是有煩惱法呢？邪見……（中略）邪解脫，比丘們！這被稱為有煩惱法。</p>
<p>而，比丘們！什麼是無煩惱法呢？正見……（中略）正解脫，比丘們！這被稱為無煩惱法。」</p>
