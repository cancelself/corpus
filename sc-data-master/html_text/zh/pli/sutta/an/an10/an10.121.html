<h1>先導經</h1>
</header>
<p>「比丘們！這是太陽昇起的先導與前兆，即：黎明。同樣的，比丘們！這是善法的先驅與前兆，即：正見。</p>
<p>比丘們！正見者能生正志，正志者能生正語，正語者能生正業，正業者能生正命，正命者能生正精進，正精進者能生正念，正念者能生正定，正定者能生正智，正智者能生正解脫。」</p>
