<h1>果報經</h1>
</header>
<p>「比丘們！我將教導你們苦果報與樂果報法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是苦果報法呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為苦果報法。</p>
<p>比丘們！什麼是樂果報法呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為樂果報法。」</p>
<p>好品第三［終了］。</p>
