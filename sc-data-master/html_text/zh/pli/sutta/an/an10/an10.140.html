<h1>有罪過經</h1>
</header>
<p>「比丘們！我將教導你們有罪過與無罪過法，你們要聽！……（中略）。</p>
<p>比丘們！什麼是有罪過法呢？邪見……（中略）邪解脫，比丘們！這被稱為有罪過法。</p>
<p>而，比丘們！什麼是無罪過法呢？正見……（中略）正解脫，比丘們！這被稱為無罪過法。」</p>
