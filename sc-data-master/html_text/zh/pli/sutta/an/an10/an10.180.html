<h1>善經</h1>
</header>
<p>「比丘們！我將教導你們善的與不善的，你們要聽！……（中略）。</p>
<p>比丘們！什麼是不善的呢？比丘們！殺生、……（中略）邪見，比丘們！這被稱為不善的。</p>
<p>比丘們！什麼是善的呢？比丘們！戒絕殺生、……（中略）正見，比丘們！這被稱為善的。」</p>
