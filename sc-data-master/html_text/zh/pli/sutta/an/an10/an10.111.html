<h1>無學經第一</h1>
</header>
<p>那時，某位比丘去見世尊。抵達後，向世尊問訊，接著在一旁坐下。在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『無學，無學』，大德！什麼情形是比丘是無學者呢？」</p>
<p>「比丘！這裡，比丘具備無學者的正見、無學者的正志、無學者的正語、無學者的正業、無學者的正命、無學者的正精進、無學者的正念、無學者的正定、無學者的正智、無學者的正解脫，比丘！這樣，比丘是無學者。」</p>
