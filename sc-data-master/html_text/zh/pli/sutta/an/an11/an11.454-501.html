<h1>11.454–501</h1>
</header>
<p>……在色伺上.……在聲音伺上.……在氣味伺上.……在味道伺上.……在所觸伺上.……在法伺上住於隨觀無常……住於隨觀苦……住於隨觀無我……住於隨觀滅盡……住於隨觀消散……住於隨觀離貪……住於隨觀滅……住於隨觀斷念……。</p>
