<h1>有罪過經</h1>
</header>
<p>「比丘們！具備三法，他像這樣被帶往置於地獄中，哪三個呢？有罪過的身業、有罪過的語業、有罪過的意業，比丘們！具備三法，他像這樣被帶往置於地獄中。</p>
<p>比丘們！具備三法，他像這樣被帶往置於天界中，哪三個呢？無罪過的身業、無罪過的語業、無罪過的意業，比丘們！具備三法，他像這樣被帶往置於天界中。」</p>
