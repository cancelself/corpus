<h1>罪過經</h1>
</header>
<p>「比丘們！具備三法能被認知為愚者，哪三個呢？對罪過不見是罪過、見罪過是罪過後不懺悔、當別人如法地懺悔罪過時不接受，比丘們！具備這三法能被認知為愚者。</p>
<p>比丘們！具備三法能被認知為賢智者，哪三個呢？對罪過見是罪過、見罪過是罪過後懺悔、當別人如法地懺悔罪過時接受，比丘們！具備這三法能被認知為賢智者。</p>
<p>比丘們！因此，在這裡，……。」</p>
