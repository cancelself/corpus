<h1>有為相經</h1>
</header>
<p>「比丘們！有這三種有為的有為相，哪三種呢？生起被了知、消散被了知、已住立的變異被了知，比丘們！這是三種有為的有為相。」</p>
<p>「比丘們！有這三種無為的無為相，哪三種呢？無生起被了知、無消散被了知、無已住立的變異被了知，比丘們！這是三種無為的無為相。」</p>
