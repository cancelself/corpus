<h1>被傷害經第三</h1>
</header>
<p>「比丘們！具備三……（中略）不正的身業、不正的語業、不正的意業，……（中略）。</p>
<p>比丘們！具備三……（中略）正的身業、正的語業、正的意業，……（中略）。」</p>
