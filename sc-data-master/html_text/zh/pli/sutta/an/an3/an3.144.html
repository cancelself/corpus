<h1>餵孔雀處經第二</h1>
</header>
<p>「比丘們！具備三法的比丘畢竟究竟、究竟離軛安穩、究竟梵行、究竟終結，是人與天中最上的，哪三個呢？神通神變、記心神變、教誡神變。比丘們！具備三法的比丘畢竟究竟、究竟離軛安穩、究竟梵行、究竟終結，是人與天中最上的。」</p>
