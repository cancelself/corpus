<h1>哭泣經</h1>
</header>
<p>「比丘們！在聖者之律中，這是哭泣，即：歌唱；比丘們！在聖者之律中，這是瘋狂，即：跳舞；比丘們！在聖者之律中，這是兒童，即：過長的露齒笑。</p>
<p>比丘們！因此，在這裡，對歌唱之橋的破壞、對跳之舞橋的破壞、當足以對法喜悅時，你們正念地適度微笑。」</p>
