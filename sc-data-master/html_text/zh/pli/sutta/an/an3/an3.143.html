<h1>餵孔雀處經第一</h1>
</header>
<p>有一次，世尊住在王舍城餵孔雀處的遊行者林園。</p>
<p>在那裡，世尊召喚比丘們：「比丘們！」</p>
<p>「尊師！」那些比丘回答世尊。</p>
<p>世尊這麼說：</p>
<p>「比丘們！具備三法的比丘畢竟究竟、究竟離軛安穩、究竟梵行、究竟終結，是人與天中最上的，哪三個呢？無學戒蘊、無學定蘊、無學慧蘊。比丘們！具備三法的比丘畢竟究竟、究竟離軛安穩、究竟梵行、究竟終結，是人與天中最上的。」</p>
