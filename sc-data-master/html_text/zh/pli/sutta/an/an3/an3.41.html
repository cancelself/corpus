<h1>現前經</h1>
</header>
<p>「比丘們！以三種現前，有信的善男子產生許多福德，哪三種呢？比丘們！以信的現前，有信的善男子產生許多福德；比丘們！以施物的現前，有信的善男子產生許多福德；比丘們！以應該被供養者的現前，有信的善男子產生許多福德，比丘們！以這三種現前，有信的善男子產生許多福德。」</p>
