<h1>持戒者經</h1>
</header>
<p>「比丘們！凡持戒的出家者依止村落或城鎮而住者，在那裡，人們以三處產出許多福德，哪三個呢？以身、語、意。比丘們！凡持戒的出家者依止村落或城鎮而住者，在那裡，人們以這三處產出許多福德。」</p>
