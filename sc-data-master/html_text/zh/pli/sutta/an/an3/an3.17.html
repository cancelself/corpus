<h1>自己的惱害經</h1>
</header>
<p>「比丘們！這三法導向自己的惱害，也導向他人的惱害，也導向兩者的惱害，哪三個呢？身惡行、語惡行、意惡行，比丘們！這三法導向自己的惱害，也導向他人的惱害，也導向兩者的惱害。</p>
<p>比丘們！這三法既不導向自己的惱害，也不導向他人的惱害，也不導向兩者的惱害，哪三個呢？身善行、語善行、意善行，比丘們！這三法既不導向自己的惱害，也不導向他人的惱害，也不導向兩者的惱害。」</p>
