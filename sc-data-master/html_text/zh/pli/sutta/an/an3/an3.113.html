<h1>苦界者經</h1>
</header>
<p>「比丘們！有這三種，不捨斷此，成為墮苦界者、墮地獄者，哪三種呢？非梵行者自稱梵行者；以無根據的非梵行誹謗行清淨梵行者；這位是這麼說、這麼見者：『在欲中沒有過失。』他來到陷落於那欲中。比丘們！這是三種，不捨斷此，成為墮苦界者、墮地獄者。」</p>
