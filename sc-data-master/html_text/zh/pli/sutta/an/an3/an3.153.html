<h1>被傷害經第四</h1>
</header>
<p>「比丘們！具備三……（中略）不淨的身業、不淨的語業、不淨的意業，……（中略）。</p>
<p>比丘們！具備三……（中略）淨的身業、淨的語業、淨的意業，比丘們！具備這三法，賢智、聰明的善人維持自己不被傷害、不被損害，成為無罪過的與不被智者們責備，並且產出許多福德。」</p>
