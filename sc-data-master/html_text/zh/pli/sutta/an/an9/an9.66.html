<h1>五取蘊經</h1>
</header>
<p>「比丘們！有這五取蘊，哪五種呢？色取蘊、受取蘊、想取蘊、行取蘊、識取蘊，比丘們！這是五取蘊。</p>
<p>比丘們！為了捨斷這五取蘊，……（中略）應該修習這四念住。」</p>
