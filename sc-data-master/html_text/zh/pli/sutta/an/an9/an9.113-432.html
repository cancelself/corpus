<li class='division'>增支部9集</li>

<h1>9.113–432</h1>
</header>
<p>為了瞋的……（中略）癡的……憤怒的……怨恨的……藏惡的……欺瞞的……嫉妒的……慳吝的……偽詐的……狡猾的……頑固的……激情的……慢的……極慢的……憍慢的……放逸的證知……（中略）遍知……遍盡……捨斷……滅盡……消散……褪去……滅……捨棄……斷念，這九法應該被修習。」</p>
<p class='endsection'>貪中略［品］終了。</p>
<p class='endsection'>九集篇經典終了。</p>
