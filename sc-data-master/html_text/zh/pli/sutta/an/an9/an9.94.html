<h1>94經</h1>
</header>
<p>「比丘們！為了貪的證智，有九法應該被修習，哪九個呢？初禪、第二禪、第三禪、第四禪、虛空無邊處、識無邊處、無所有處、非想非非想處、想受滅，比丘們！為了貪的證智，這九法應該被修習。」</p>
