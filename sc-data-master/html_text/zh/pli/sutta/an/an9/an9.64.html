<h1>蓋經</h1>
</header>
<p>「比丘們！有這五蓋，哪五個呢？欲的意欲蓋、惡意蓋、惛沈睡眠蓋、掉舉後悔蓋、疑惑蓋，比丘們！這是五蓋。</p>
<p>比丘們！為了捨斷這五蓋，應該修習四念住，哪四種呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂，比丘們！為了捨斷這五蓋，應該修習這四念住。」</p>
