<h1>學經</h1>
</header>
<p>「比丘們！有這五種學的薄弱，哪五種呢？殺生；……（中略）榖酒、果酒、酒放逸處，比丘們！這是五種學的薄弱。</p>
<p>比丘們！為了捨斷這五種學的薄弱，應該修習四神足，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足……活力定……心定……修習具備考察定勤奮之行的神足，比丘們！為了捨斷這五種學的薄弱，應該修習這四神足。」</p>
