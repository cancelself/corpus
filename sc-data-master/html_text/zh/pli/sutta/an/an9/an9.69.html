<h1>慳吝經</h1>
</header>
<p>「比丘們！有這五種慳吝，哪五種呢？對住處的慳吝、對家的慳吝、對利得的慳吝、對稱讚的慳吝、對法的慳吝，比丘們！這是五種慳吝。</p>
<p>比丘們！為了捨斷這五種慳吝，……（中略）應該修習這四念住。」</p>
