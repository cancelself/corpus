<h1>不能經</h1>
</header>
<p>「比丘們！不捨斷九法，不能作證阿羅漢果，哪九個呢？貪、瞋、癡、憤怒、怨恨、藏惡、欺瞞、嫉妒、慳吝，比丘們！不捨斷九法，不能作證阿羅漢果。</p>
<p>比丘們！捨斷九法後，能作證阿羅漢果，哪九個呢？貪、瞋、癡、憤怒、怨恨、藏惡、欺瞞、嫉妒、慳吝，比丘們！捨斷九法後，能作證阿羅漢果。」</p>
<p class='endsection'>安穩品第一，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「安穩與不死，無怖與寧靜，<br>
滅、次第，捨斷法後能。」</p>
</blockquote>
