<h1>正見經</h1>
</header>
<p>「比丘們！具備四法的比丘是無風險行的行者，以及有為了煩惱滅盡的起源與開始者，哪四個呢？離欲尋、無惡意尋、無加害尋、正見。比丘們！具備這四法的比丘是無風險行的行者，以及有煩惱滅盡的起源與開始。」</p>
