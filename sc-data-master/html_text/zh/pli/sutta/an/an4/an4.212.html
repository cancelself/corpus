<h1>見經</h1>
</header>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？身惡行、語惡行、意惡行、邪見，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？身善行、語善行、意善行、正見，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
