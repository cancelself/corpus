<h1>非道經第二</h1>
</header>
<p>「比丘們！有這四種非非道之行走，哪四種呢？不走欲之非道，不走瞋之非道，不走癡之非道，不走恐怖之非道，比丘們！這是四種非非道之行走。」</p>
<blockquote class='gatha'>
<p>「凡不以欲、瞋、恐怖、癡，超越法者，<br>
他的名聲被充滿，如在明亮側的月亮。」</p>
</blockquote>
