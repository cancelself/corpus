<h1>未給予而取經</h1>
</header>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？自己是未給予而取者、在未給予而取上勸導他人、在未給予而取上認可者、稱讚未給予而取，比丘們！具備這……（中略）。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？自己是離未給予而取者、勸導他人戒絕未給予而取、戒絕未給予而取認可者、稱讚戒絕未給予而取，比丘們！具備這……（中略）。」</p>
