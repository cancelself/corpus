<h1>言說經第三</h1>
</header>
<p>「比丘們！有這四種非聖言說，哪四種呢？對看見的說沒看見、對聽聞的說沒聽聞、對所覺的說無所覺、對所識的說無所識，比丘們！這是四種非聖言說。」</p>
