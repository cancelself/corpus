<h1>妄語經</h1>
</header>
<p>「比丘們！具備四法者像這樣被帶往置於地獄中，哪四個呢？他是妄語者、他是離間語者、他是粗惡語者、他是雜穢語者，比丘們！具備這四法者像這樣被帶往置於地獄中。</p>
<p>比丘們！具備四法者像這樣被帶往置於天界中，哪四個呢？他是離妄語者、他是離離間語者、他是離粗惡語者、他是離雜穢語者，比丘們！具備這四法者像這樣被帶往置於天界中。」</p>
