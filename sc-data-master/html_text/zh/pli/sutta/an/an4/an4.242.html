<h1>善人的效益經</h1>
</header>
<p>「比丘們！依止善人有四個效益應該可以被預期，哪四個呢？聖戒增長、聖定增長、聖慧增長、聖解脫增長，比丘們！依止善人，這四個效益應該可以被預期</p>
<p class='endsection'>業品第四，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「簡要、詳細、受那葛亞那，學處、聖道、覺支，<br>
有罪過、無惱害，沙門與善人的效益。」</p>
</blockquote>
