<h1>邪淫經</h1>
</header>
<p>「……自己是邪淫者、在邪淫上勸導他人、在邪淫上認可者、稱讚邪淫，比丘們！具備這……（中略）。</p>
<p>［……］自己是離邪淫者、勸導他人戒絕邪淫、戒絕邪淫認可者、稱讚戒絕邪淫，比丘們！具備這……（中略）。」</p>
