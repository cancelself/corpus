<h1>彎下的彎下者經</h1>
</header>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？［更］彎下的彎下者、舉起的彎下者、彎下的舉起者、［更］舉起的舉起者，比丘們！現在世間中存在這四種人。</p>
