<h1>言說路徑經第一</h1>
</header>
<p>「……（中略）他是對沒看見的說看見者、他是對沒聽聞的說聽聞、他是對無所覺的說已覺知者、他是對無所識的說已識知，……（中略）他是對沒看見的說沒看見者、他是對沒聽聞的說沒聽聞者、他是對無所覺的說無所覺者、他是對無所識的說無所識者，［……（中略）］。」</p>
