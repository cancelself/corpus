<h1>自己的利益經</h1>
</header>
<p>「比丘們！現在世間中存在這四種人，哪四種呢？為自己利益而非為他人利益的行者、為他人利益而非為自己利益的行者、既非為自己利益也非為他人利益的行者、既為自己利益也為他人利益的行者，比丘們！現在世間中存在這四種人。」</p>
