<h1>攝經</h1>
</header>
<p>「比丘們！有這四種攝事，哪四種呢？布施、愛語、利行、平等，比丘們！這是四種攝事。」</p>
<blockquote class='gatha'>
<p>「這裡，布施與愛語，以及利行，<br>
在諸法上平等，處處都適當的，<br>
這是世間中之攝，如車轄之於行駛。</p>
<p>如果沒有這些攝事，母親不能得到，<br>
兒子的尊敬或供養，父親也是。</p>
<p>但因為有這些攝事，賢智者觀察，<br>
因此他們獲得偉大，他們應該被讚賞。」</p>
</blockquote>
