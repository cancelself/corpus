<h1>簡要經</h1>
</header>
<p>「比丘們！有被我以證智自作證後教導的這四種業，哪四種呢？比丘們！有黑果報的黑業，比丘們！有白果報的白業，比丘們！有黑白果報的黑白業，比丘們！有導向業的滅盡之非黑非白果報的非黑非白業。比丘們！有被我以證智自作證後教導的這四種業。」</p>
