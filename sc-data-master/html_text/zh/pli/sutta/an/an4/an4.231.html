<h1>詩人經</h1>
</header>
<p>「比丘們！有這四種詩人，哪四種呢？思惟詩人、所聞詩人、義理詩人、辯才詩人，比丘們！這是四種詩人。」</p>
<p class='endsection'>惡行品第三，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「惡行、見、不知恩，殺生者、二則道，<br>
二則言說路徑被說，無慚者與劣慧者。」</p>
</blockquote>
