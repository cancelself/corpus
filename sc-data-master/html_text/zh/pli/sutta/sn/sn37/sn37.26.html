<li class='division'>相應部37相應26經</li>
<li>婦女相應／處篇／如來記說</li>
</ul>
<h1>壓迫經</h1>
</header>
<p>「比丘們！有這些婦女的五力，哪五種呢？［姿］色力、財富力、親族力、兒子力、有德力，比丘們！這些是婦女的五力，比丘們！具備這五力的婦女壓迫丈夫而住於在家。」</p>
