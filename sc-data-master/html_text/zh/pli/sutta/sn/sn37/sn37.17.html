<li class='division'>相應部37相應17經</li>
<li>婦女相應／處篇／如來記說</li>
</ul>
<h1>不嫉妒者經</h1>
</header>
<p>「阿那律！具備五法的婦女，以身體的崩解，死後往生到善趣、天界，哪五個呢？她是有信仰者、有慚者、有愧者、不嫉妒者、有慧者，阿那律！具備這五法的婦女，以身體的崩解，死後往生到善趣、天界。」</p>
