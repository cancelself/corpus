<h1>色之思經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！色之思是無常的、變易、變異；聲之思……氣味之思……味道之思……所觸之思……法之思是無常的、變易、變異。</p>
<p>比丘們！凡這樣信與勝解這些法者，這被稱為已進入正性決定、已進入善士地、超越凡夫地的隨信行者，……（中略）以正覺為彼岸的入流者。」</p>
