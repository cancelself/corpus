<h1>沙卡那摩經</h1>
</header>
<p>有一次，世尊住在王舍城耆闍崛山。</p>
<p>那時，沙卡那摩迦夜叉去見世尊。抵達後，以偈頌對世尊說：</p>
<blockquote class='gatha'>
<p>「對已捨斷一切繫縛、已完全掙脫的你，<br>
教其他人，那對沙門不好！」</p>
<p>「沙卡！不論以任何理由出現與人親交，<br>
有慧者不應該被憐憫動心，<br>
如果他以明淨心教其他人，<br>
他不被憐愍與同情束縛。」</p>
</blockquote>
