<h1>白淨經第二</h1>
</header>
<p>有一次，世尊住在舍衛城栗鼠飼養處的竹林中。</p>
<p>當時，某位優婆塞施與白淨比丘尼食物。</p>
<p class='endsection'>那時，對白淨比丘尼有淨信的夜叉到舍衛城後，從街道到街道；從十字路口到十字路口，在那時說這些偈頌：</p>
<blockquote class='uddanagatha'>
<p>「他確實產出許多福德，這位優婆塞確實是有慧者，<br>
凡施與白淨比丘尼食物者，脫離一切繫縛。」</p>
</blockquote>
