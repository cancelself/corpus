<li>龍相應／蘊篇／如來記說</li>

<h1>更勝妙經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！有這四種龍的出生（胎），哪四種呢？卵生龍、胎生龍、濕生龍、化生龍。比丘們！在那裡，胎生、濕生、化生龍比卵生龍更勝妙；比丘們！在那裡，濕生、化生龍比胎生、卵生龍更勝妙；比丘們！在那裡，化生龍比卵生、胎生、濕生龍更勝妙，比丘們！這些是四種龍的出生（胎）。」</p>
