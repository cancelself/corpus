<li class='division'>相應部29相應1經</li>
<li>龍相應／蘊篇／如來記說</li>
</ul>
<h1>單純經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！有這四種龍的出生（胎），哪四種呢？卵生龍、胎生龍、濕生龍、化生龍，比丘們！這些是四種龍的出生（胎）。」</p>
