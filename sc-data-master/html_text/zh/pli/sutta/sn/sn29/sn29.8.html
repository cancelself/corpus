<li class='division'>相應部29相應8經</li>
<li>龍相應／蘊篇／如來記說</li>
</ul>
<h1>聽聞經第二</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！什麼因、什麼緣，依此而這裡某人以身體的崩解，死後往生到與胎生龍為同伴呢？」</p>
<p>「……（中略）比丘！這是因、這是緣，依此而這裡某人以身體的崩解，死後往生到與胎生龍為同伴。」</p>
