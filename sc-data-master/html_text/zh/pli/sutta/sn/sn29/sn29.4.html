<h1>布薩經第二</h1>
</header>
<p>起源於舍衛城。</p>
<p>那時，某位比丘去見世尊。……（中略）在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！什麼因、什麼緣，依此而這裡一些胎生龍入布薩，成為捨棄身體者呢？」</p>
<p>「比丘！這裡，……（中略）比丘！這是因、這是緣，依此而這裡一些胎生龍入布薩，成為捨棄身體者。」</p>
