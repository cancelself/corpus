<li class='division'>相應部30相應1經</li>
<li>金翅鳥相應／蘊篇／如來記說</li>
</ul>
<h1>單純經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！有這四種金翅鳥的出生（胎），哪四種呢？卵生金翅鳥、胎生金翅鳥、濕生金翅鳥、化生金翅鳥，比丘們！這些是四種金翅鳥的出生（胎）。」</p>
