<h1>剎帝利經</h1>
</header>
<blockquote class='gatha'>
<p>「剎帝利是兩足中最上的；四足中則是公牛，<br>
處女是妻子中最上的；對兒子來說，則是先出生的。」</p>
<p>「正覺是兩足中最上的；四足中則是駿馬，<br>
順從的是妻子中最上的；對兒子來說，則是孝順的。」</p>
</blockquote>
