<h1>天女經</h1>
</header>
<blockquote class='gatha'>
<p>「聲音響亮的天女們，像是糾纏的惡鬼眾，<br>
此林名為誘惑，要如何逃離呢？」</p>
<p>「彼道名為正直，其方向名為無畏，<br>
馬車名為不嘎嘎響，被法輪連結。</p>
<p>慚是其控制工具，正念是其帷幕，<br>
我說法是御車手，正見是在前頭的開路者。</p>
<p>有這樣的車輛者，不論是女人或男子，<br>
彼以這車輛，涅槃就在眼前。」</p>
</blockquote>
