<h1>時間飛逝經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天神在世尊面前說這偈頌：</p>
<blockquote class='gatha'>
<p>「時間飛逝，夜晚迅速渡過，種種年齡時代次第地拋棄［我們］，<br>
觀看著這死亡的恐怖，應該作福德取得安樂。」</p>
<p>「時間飛逝，夜晚迅速渡過，種種年齡時代次第地拋棄［我們］，<br>
觀看著這死亡的恐怖，期待寂靜者應該捨去世間的誘惑物。」</p>
</blockquote>
