<h1>渴愛經</h1>
</header>
<blockquote class='gatha'>
<p>「世間被什麼引導？什麼拖著世間轉？<br>
什麼是一切都受其控制的一法？」</p>
<p>「世間被渴愛引導，渴愛拖著世間轉，<br>
渴愛是一切都受其控制的一法。」</p>
</blockquote>
