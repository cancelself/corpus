<article id='sn1.61' lang='zh'>
<header>
<ul>
<li class='division'>相應部1相應61經</li>
<li>諸天相應／有偈篇／祇夜</li>
</ul>
<h1>名經</h1>
</header>
<blockquote class='gatha'>
<p>「什麼征服一切？比什麼更多的不存在？<br>
什麼是一切都受其控制的一法？」</p>
<p>「名征服一切，比名更多的不存在，<br>
名是一切都受其控制的一法。」</p>
</blockquote>
