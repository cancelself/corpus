<h1>造林者經</h1>
</header>
<blockquote class='gatha'>
<p>「誰的福德日夜經常增長？<br>
誰是生天界之人，法住者、戒具足者？」</p>
<p>「凡造園者、造林者、造橋人，<br>
凡施與飲水、井、住房：</p>
<p>他們的福德日夜經常增長，<br>
他們是生天界之人，法住者、戒具足者。」</p>
</blockquote>
