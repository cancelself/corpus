<li class='division'>相應部1相應69經</li>
<li>諸天相應／有偈篇／祇夜</li>
</ul>
<h1>欲求經</h1>
</header>
<blockquote class='gatha'>
<p>「世間被什麼結縛？以調伏什麼而解脫？<br>
以棄捨什麼，切斷一切結縛？」</p>
<p>「世間被欲求結縛，以調伏欲求而解脫，<br>
以棄捨欲求，切斷一切結縛。」</p>
</blockquote>
