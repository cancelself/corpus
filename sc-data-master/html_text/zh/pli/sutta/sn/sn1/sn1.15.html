<h1>呢喃經</h1>
</header>
<blockquote class='gatha'>
<p>「當來到中午時分，鳥兒們安靜下來了，<br>
廣大的林野呢喃，那恐怖出現於我心中。」</p>
<p>「當來到中午時分，鳥兒們安靜下來了，<br>
廣大的林野呢喃，那喜樂出現於我心中。」</p>
</blockquote>
