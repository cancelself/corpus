<header>
<ul>
<li class='division'>相應部1相應60經</li>
<li>諸天相應／有偈篇／祇夜</li>
</ul>
<h1>詩人經</h1>
</header>
<blockquote class='gatha'>
<p>「什麼是偈頌的起源？什麼構成它們的文句？<br>
偈頌基於什麼？什麼是偈頌的棲處？」</p>
<p>「韻律是偈頌的因緣，音節構成它們的文句，<br>
偈頌基於名，詩人是偈頌的棲處。」</p>
</blockquote>
<p class='endsection'>衰老品第六，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「衰老、不衰老、朋友，所依、產生三則，<br>
邪道與同伴，詩人，品被完成。」</p>
</blockquote>
