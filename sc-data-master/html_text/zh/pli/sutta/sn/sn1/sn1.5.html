<h1>切斷多少經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁站好後，那位天子在世尊面前說這偈頌：</p>
<blockquote class='gatha'>
<p>「應該切斷多少、應該捨斷多少，應該再修習多少，<br>
比丘越過多少染著，被稱為『已渡洪水者』？」</p>
<p>「應該切斷五、應該捨斷五，且應該再修習五，<br>
比丘越過五染著，被稱為『已渡洪水者』。」</p>
</blockquote>
