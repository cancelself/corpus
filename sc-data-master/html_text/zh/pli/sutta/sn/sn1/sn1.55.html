<h1>產生經第一</h1>
</header>
<blockquote class='gatha'>
<p>「什麼產生人？他的什麼到處跑？<br>
什麼進入輪迴？什麼是他的大恐怖？」</p>
<p>「渴愛產生人，他的心到處跑，<br>
眾生進入輪迴，苦是他的大恐怖。」</p>
</blockquote>
