<h1>同伴經</h1>
</header>
<blockquote class='gatha'>
<p>「什麼是男子的同伴？而什麼教導他？<br>
不免一死的人歡喜什麼，一切苦被解脫？」</p>
<p>「信是男子的同伴，而慧教導他，<br>
不免一死的人歡喜涅槃，一切苦被解脫。」</p>
</blockquote>
