<li>諸天相應／有偈篇／祇夜</li>
</ul>
<h1>慚經</h1>
</header>
<blockquote class='gatha'>
<p>「在世間，有誰是以慚而自我抑制的男子，<br>
不引起斥責，如良馬之於鞭？」</p>
<p>「以慚而自我抑制者是稀少的，他們經常正念地行，<br>
獲得苦的結束後，在不平等中平等地行。」</p>
</blockquote>
