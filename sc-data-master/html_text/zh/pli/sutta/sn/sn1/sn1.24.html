<li>諸天相應／有偈篇／祇夜</li>
</ul>
<h1>意的制止經</h1>
</header>
<blockquote class='gatha'>
<p>「從能制止意處，從那裡苦不來找他，<br>
如果他從一切制止意，他從一切苦解脫。</p>
<p>如果不從一切制止意，不達到意的被抑制，<br>
從惡之處，從那裡應該制止意。」</p>
</blockquote>
