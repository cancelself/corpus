<h1>車經</h1>
</header>
<blockquote class='gatha'>
<p>「什麼是車的表徵？什麼是火的表徵？<br>
什麼是國家的表徵？什麼是女人的表徵？」</p>
<p>「旗幟是車的表徵，煙是火的表徵，<br>
國王是國家的表徵，丈夫是女人的表徵。」</p>
</blockquote>
