<h1>困難經</h1>
</header>
<blockquote class='gatha'>
<p>「沙門法是困難的，難以為無能者忍耐，<br>
因為多數在那裡有障礙，愚者在該處沈沒。</p>
</blockquote>
<p>能行多少沙門法，如果不防護心？</p>
<p class='endsection'>會在一步步中沈沒，隨順於意向的控制。」</p>
<blockquote class='uddanagatha'>
<p>「如龜的肢體在自己的龜殼中，比丘收妥於意之尋中，<br>
不依止的、不惱害其他人，已般涅槃，不會非難任何人。」</p>
</blockquote>
