<h1>四輪經</h1>
</header>
<blockquote class='gatha'>
<p>「有四輪與九門，被貪欲充滿與連結，<br>
泥沼所生，大英雄！要如何逃離？」</p>
<p>「切斷皮帶與皮繩，及邪惡的欲求與貪欲後，<br>
連根拔除了渴愛，要這樣逃離。」</p>
</blockquote>
