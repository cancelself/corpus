<h1>提婆達多經</h1>
</header>
<p>我聽到這樣：</p>
<p>有一次，在提婆達多離去不久時，世尊住在王舍城耆闍崛山。</p>
<p class='endsection'>那時，當夜已深時，容色絕佳的梵王娑婆主使整個王舍城耆闍崛山發光後，去見世尊。抵達後，向世尊問訊，接著在一旁站立。在一旁站好後，梵王娑婆主在世尊面前說這關於提婆達多的偈頌：</p>
<blockquote class='uddanagatha'>
<p>「果實殺害芭蕉，果實［殺害］竹子、果實［殺害］蘆葦，<br>
恭敬殺害邪惡人，如胎之於騾。」</p>
</blockquote>
