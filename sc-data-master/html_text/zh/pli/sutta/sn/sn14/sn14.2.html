<h1>種種觸經</h1>
</header>
<p>住在舍衛城，……（中略）。</p>
<p>「比丘們！緣種種界生起種種觸。</p>
<p>而，比丘們！什麼是種種界呢？眼界、耳界、鼻界、舌界、身界、意界。比丘們！這被稱為種種界。</p>
<p>而，比丘們！什麼是緣種種界生起種種觸呢？比丘們！緣眼界生起眼觸，緣耳界……緣舌界……緣身界……緣意界生起意觸。比丘們！緣種種界這樣生起種種觸。」</p>
