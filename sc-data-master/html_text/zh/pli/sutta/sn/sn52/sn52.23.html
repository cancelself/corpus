<h1>天眼經</h1>
</header>
<p>「又，學友！當我已親自修習、已親自多修習這四念住時，我以清淨、超越人的天眼，看見當眾生死時、往生時，……（中略）這樣，我以清淨、超越人的天眼，看見當眾生死時、往生時，在下劣、勝妙，美、醜，幸、不幸中，了知眾生依業流轉。」</p>
