<h1>各種神通經</h1>
</header>
<p>「學友們！當我已親自修習、已親自多修習這四念住時，我經驗各種神通：有了一個後變成多個，有了多個後變成一個；……（中略）以身體自在行進直到梵天世界。」</p>
