<h1>前世住處經</h1>
</header>
<p>「學友們！當我已親自修習、已親自多修習這四念住時，我回憶起許多前世住處，即：一生、二生、……（中略）像這樣，我回憶起許多前世住處有這樣的行相與境遇。」</p>
