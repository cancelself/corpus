<li>神足相應／大篇／修多羅</li>
</ul>
<h1>厭經</h1>
</header>
<p>「比丘們！當這四神足已修習、已多修習時，導向一向厭、離貪、滅、寂靜、證智、正覺、涅槃，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足；活力定……（中略）心定……（中略）修習具備考察定勤奮之行的神足。比丘們！當這四神足已修習、已多修習時，導向一向厭、離貪、滅、寂靜、證智、正覺、涅槃。」</p>
