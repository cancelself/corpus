<li class='division'>相應部51相應1經</li>
<li>神足相應／大篇／修多羅</li>
</ul>
<h1>此岸經</h1>
</header>
<p>「比丘們！有這四神足，當已修習、已多修習時，導向從此岸到彼岸，哪四個呢？比丘們！這裡，比丘修習具備欲定勤奮之行的神足；修習具備活力定勤奮之行的神足；修習具備心定勤奮之行的神足；修習具備考察定勤奮之行的神足。比丘們！這些是四神足，當已修習、已多修習時，導向從此岸到彼岸。」</p>
