<li>利得恭敬相應／因緣篇／如來記說</li>
</ul>
<h1>沙門婆羅門經第二</h1>
</header>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！凡任何沙門或婆羅門不如實了知利養、恭敬、名聲的集起、滅沒、樂味、過患、出離者，……（中略）了知……（中略）以證智自作證後，在當生中進入後住於沙門義或婆羅門義。」</p>
