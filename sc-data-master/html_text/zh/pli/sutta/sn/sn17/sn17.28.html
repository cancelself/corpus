<li class='division'>相應部17相應28經</li>
<li>利得恭敬相應／因緣篇／如來記說</li>
</ul>
<h1>表皮經</h1>
</header>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！利養、恭敬、名聲是令人怖畏的。比丘們！利養、恭敬、名聲切斷表皮，切斷表皮後切斷皮膚，切斷皮膚後切斷肉，切斷肉後切斷腱，切斷腱後切斷骨，切斷骨後觸及骨髓而後停止。比丘們！利養、恭敬、名聲是這麼令人怖畏的、……（中略）。比丘們！你們應該這麼學！」</p>
