<li class='division'>相應部17相應22經</li>
<li>利得恭敬相應／因緣篇／如來記說</li>
</ul>
<h1>美女經</h1>
</header>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！利養、恭敬、名聲是令人怖畏的、……（中略）。比丘們！［即使與地方上的美女獨處，］地方上的美女不持續遍取他的心而利養、恭敬、名聲持續遍取他的心。比丘們！利養、恭敬、名聲是這麼令人怖畏、……（中略）。比丘們！你們應該這麼學！」</p>
