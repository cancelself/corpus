<li class='division'>相應部17相應32經</li>
<li>利得恭敬相應／因緣篇／如來記說</li>
</ul>
<h1>善根經</h1>
</header>
<p>住在舍衛城……（中略）。</p>
<p>「比丘們！利養、恭敬、名聲是令人怖畏的。比丘們！被利養、恭敬、名聲征服而心被遍取，提婆達多走到善根的斷絕。比丘們！利養、恭敬、名聲是這麼令人怖畏的、……（中略）。比丘們！你們應該這麼學！」</p>
