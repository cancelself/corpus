<ul>
<li class='division'>相應部50相應</li>
<li>力相應／大篇／修多羅</li>
</ul>
<h1>13－24經</h1>
</header>
<p class='endsection'>不放逸品應該使之詳細， 其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「如來、足跡、屋頂尖，根、樹心、茉莉花，<br>
王、月、日，以衣服為第十句。」</p>
</blockquote>
<p class='endsection'>力量所作品應該使之詳細，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「力量、種子與龍，樹木、瓶子及穗，<br>
虛空與二則雨雲，船、屋舍、河。」</p>
</blockquote>
<p class='endsection'>尋求品應該使之詳細，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「尋求、慢、煩惱，有與苦性三則，<br>
荒蕪、垢、惱亂，受、渴愛、渴望。」</p>
</blockquote>
