<h1>13－22經</h1>
</header>
<p>（不放逸品應該以正勤［取代］那樣使之詳細）</p>
<p>［不放逸第二，］其攝頌：</p>
<blockquote class='gatha'>
<p>「如來、足跡、屋頂尖，根、樹心、茉莉花，<br>
王、月、日，以衣服為第十句。」</p>
</blockquote>
