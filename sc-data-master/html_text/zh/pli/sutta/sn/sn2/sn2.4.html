<h1>摩伽大經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁站好後，摩伽大天子以偈頌對世尊說：</p>
<blockquote class='gatha'>
<p>「世間中有多少燈火，經由它們而世間變得明亮？<br>
我們來問世尊，我們應該如何理解它？」</p>
<p>「世間中有四種燈火，第五種沒被發現，<br>
太陽在白天照亮，月亮在晚上發亮，<br>
而火，在白天與晚上，到處變得明亮，<br>
正覺者是照亮者中最勝的，那是無上的光明。」</p>
</blockquote>
