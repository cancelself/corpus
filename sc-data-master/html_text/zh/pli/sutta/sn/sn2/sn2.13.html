<h1>長杖經</h1>
</header>
<p>我聽到這樣：</p>
<p>有一次，世尊住在王舍城栗鼠飼養處的竹林中。</p>
<p>那時，當夜已深時，容色絕佳的長杖天子使整個竹林發光後，去見世尊。抵達後，向世尊問訊，接著在一旁站立。在一旁站好後，長杖天子對世尊這麼說：</p>
<blockquote class='gatha'>
<p>「比丘應該是心解脫的禪修者，如果希望心的到達。<br>
了知世間的生滅後，善心、不依止者有那個效益。」</p>
</blockquote>
