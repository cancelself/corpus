<h1>檀香經</h1>
</header>
<p>在一旁站好後，檀香天子以偈頌對世尊說：</p>
<blockquote class='gatha'>
<p>「如何渡洪水，日夜不倦怠？<br>
在無住立、無支持下，誰在深處不沈沒？」</p>
<p>「於一切時戒具足者，有慧者、善入定者，<br>
已激發活力與自我努力者，渡難渡的洪水。</p>
<p>已從欲想脫離者，已超越色結者，<br>
貪之歡喜已被滅盡者，在深處不沈沒。」</p>
</blockquote>
