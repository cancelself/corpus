<h1>須婆羅門經</h1>
</header>
<p>在一旁站好後，須婆羅門天子以偈頌對世尊說：</p>
<blockquote class='gatha'>
<p>「此心常被驚嚇，此意常被攪動，<br>
對於未生起的苦難，還有已發生的，<br>
如果有不被驚嚇的，被詢問時，請你告訴我。」</p>
<p>「非從覺與苦行之外的他處，非從根的自制之外的他處，<br>
非從一切的放捨之外的他處，我看見生命的平安。」</p>
</blockquote>
<p>這就是世尊所說。……（中略）就在那裡消失了。</p>
