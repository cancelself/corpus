<h1>瓦須達多經</h1>
</header>
<p>在一旁站好後，瓦須達多天子在世尊面前說這偈頌：</p>
<blockquote class='gatha'>
<p>「像被劍觸擊，或頭正被燃燒，<br>
比丘應該正念地遊行，以捨斷欲貪。」</p>
<p>「像被劍觸擊，或頭正被燃燒，<br>
比丘應該正念地遊行，以捨斷有身見。」</p>
</blockquote>
