<h1>難陀經</h1>
</header>
<p>在一旁站好後，難陀天子在世尊面前說這些偈頌：</p>
<blockquote class='gatha'>
<p>「缺乏智慧的愚者，如敵人般對待自己，<br>
做著惡業，而有痛苦之果。</p>
<p>「時間飛逝，夜晚迅速渡過，種種年齡時代次第地拋棄［我們］，<br>
觀看著這死亡的恐怖，應該作福德取得安樂。」</p>
<p>「時間飛逝，夜晚迅速渡過，種種年齡時代 次第地拋棄［我們］，<br>
觀看著這死亡的恐怖，期待寂靜者應該捨去世間的誘惑物。」</p>
</blockquote>
