<li class='division'>相應部36相應9經</li>
<li>受相應／處篇／修多羅</li>
</ul>
<h1>無常經</h1>
</header>
<p>「 比丘們！有三受是無常的、有為的、緣所生的，是滅盡法、消散法、褪去法、滅法，哪三個呢？樂受、苦受、不苦不樂受， 比丘們！這三受是無常的、有為的、緣所生的，是滅盡法、消散法、褪去法、滅法。」</p>
