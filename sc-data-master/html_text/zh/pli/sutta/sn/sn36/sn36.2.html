<li class='division'>相應部36相應2經</li>
<li>受相應／處篇／修多羅</li>
</ul>
<h1>樂經</h1>
</header>
<p>「比丘們！有這三受。哪三個呢？樂受、苦受、不苦不樂受。比丘們！這些是三受。</p>
<blockquote class='gatha'>
<p>凡樂或苦，連同不苦不樂，<br>
自身內的與外部的，凡有任何受，<br>
知道：『這是苦的、虛妄法、敗壞的。』後，<br>
經一再接觸，看見其衰滅，這樣，在那裡離染。」</p>
</blockquote>
