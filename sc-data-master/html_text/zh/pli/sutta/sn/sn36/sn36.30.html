<li class='division'>相應部36相應30經</li>
<li>受相應／處篇／修多羅</li>
</ul>
<h1>單純經</h1>
</header>
<p>「比丘們！有這三受。哪三個呢？樂受、苦受、不苦不樂受。比丘們！這些是三受。」</p>
