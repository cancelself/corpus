<h1>羅陀－無我經</h1>
</header>
<p>「羅陀！凡是無我，在那裡你應該捨斷欲。羅陀！什麼是無我呢？羅陀！眼是無我，在那裡你應該捨斷欲；色……眼識……眼觸……凡以這眼觸……（中略）意是無我，……法……意識……意觸……凡以這意觸為緣生起的或樂、或苦、或不苦不樂受也都是無我，在那裡你應該捨斷欲，羅陀！凡是無我，在那裡你應該捨斷欲。」</p>
