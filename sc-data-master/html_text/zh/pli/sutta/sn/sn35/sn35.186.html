<li class='division'>相應部35相應186經</li>
<li>處相應／處篇／修多羅</li>
</ul>
<h1>過去自身內無常經</h1>
</header>
<p>「比丘們！過去眼是無常的；……（中略）過去舌是無常的；……（中略）過去意是無常的，比丘們！當這麼看時，已受教導的聖弟子在眼上厭，在色上厭，……（中略）在舌上厭，……（中略）在意上厭。厭者離染，經由離貪而解脫，當解脫時，有『［這是］解脫』之智，他了知：『出生已盡，梵行已完成，應該作的已作，不再有這樣［輪迴］的狀態了。』」</p>
