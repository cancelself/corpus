<h1>自身內－無常-欲貪經</h1>
</header>
<p>「比丘們！凡是無常的，在那裡你們應該捨斷欲、貪。比丘們！什麼是無常的呢？眼是無常的，在那裡你們應該捨斷欲、貪；……（中略）舌是無常的，在那裡你們應該捨斷欲、貪；……（中略）意是無常的，在那裡你們應該捨斷欲、貪，比丘們！凡是無常的，在那裡你們應該捨斷欲、貪。」</p>
