<h1>過去等自身內無我經</h1>
</header>
<p>「比丘們！過去、未來、現在眼是無我；……（中略）舌是無我；……（中略）過去、未來、現在意是無我，比丘們！當這麼看時，……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
