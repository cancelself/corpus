<h1>內處遍知經</h1>
</header>
<p>「比丘們！眼的不自證、不遍知、不離貪、不捨斷，不能有苦的滅盡。</p>
<p>耳……鼻……舌……身……的不自證、不遍知、不離貪、不捨斷意，不能有苦的滅盡。</p>
<p>比丘們！眼的自證、遍知、離貪、捨斷，則能有苦的滅盡。</p>
<p>耳……鼻……舌……身……的自證、遍知、離貪、捨斷意，則能有苦的滅盡。」</p>
