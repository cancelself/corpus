<h1>一對經第一</h1>
</header>
<p>「比丘們！我將教導你們一對，你們要聽！</p>
<p>比丘們！什麼是一對呢？</p>
<p>眼與色，耳與聲，鼻與氣味，舌與味道，身與所觸，意與法，比丘們！這被稱為一對。</p>
<p>比丘們！如果任何人這麼說：『拒絕這一對後，我要安立另一個一對。』其言語根據一被詢問就不可能回答，且更會遭到惱害，那是什麼原因呢？</p>
<p>比丘們！正如那不在［感官的］境域中。」</p>
