<h1>會被結縛經</h1>
</header>
<p>「比丘們！我將教導會被結縛的法與結，你們要聽！</p>
<p>比丘們！什麼是會被結縛的法？什麼是結呢？</p>
<p>比丘們！眼是會被結縛的法；凡在那裡有欲貪者，結就在那裡。</p>
<p>……（中略）舌是會被結縛的法……（中略）意是會被結縛的法；凡在那裡有欲貪者，結就在那裡。</p>
<p>比丘們！這些被稱為會被結縛的法；這是結。」</p>
