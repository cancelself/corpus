<h1>針毛經</h1>
</header>
<p>「學友！這裡，當我下耆闍崛山時，看見針毛男子在空中行進，他的那些針不斷地飛起，然後落在他的身上，他則發出苦惱的聲音。……（中略）比丘們！那眾生過去就是在這王舍城的御者……（中略）。」</p>
