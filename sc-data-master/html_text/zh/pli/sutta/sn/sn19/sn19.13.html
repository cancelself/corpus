<h1>無皮膚的女子經</h1>
</header>
<p>「學友！這裡，當我下耆闍崛山時，看見無皮膚的女子在空中行進，鷲、烏鴉、老鷹跟隨她，攻擊、撕裂、丟棄，她則發出苦惱的聲音。……（中略）比丘們！那女子過去就是在這王舍城的姦婦……（中略）。」</p>
