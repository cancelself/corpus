<h1>針毛經第二</h1>
</header>
<p>「學友！這裡，當我下耆闍崛山時，看見針毛男子在空中行進，他的那些針自頭部進去後，從嘴巴離開；自嘴巴進去後，從胸部離開；自胸部進去後，從腹部離開；自腹部進去後，從大腿離開；自大腿進去後，從小腿離開；自小腿進去後，從足部離開，他則發出苦惱的聲音。……（中略）比丘們！那眾生過去就是在這王舍城的中傷者……（中略）。」</p>
