<header>

<li class='division'>相應部55相應50經</li>
<li>入流相應／大篇／修多羅</li>
</ul>
<h1>支經</h1>
</header>
<p>「比丘們！有四入流支，哪四個呢？親近善人，聽聞正法，如理作意，法、隨法行，比丘們！這是四入流支。」</p>
<p class='endsection'>有偈的福德潤澤品第五，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「潤澤三說，二則大富，<br>
單純、難提、拔提亞，摩訶男與支，它們為十則。」</p>
</blockquote>
