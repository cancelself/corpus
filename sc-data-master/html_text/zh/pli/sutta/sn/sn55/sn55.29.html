<li>入流相應／大篇／修多羅</li>

<h1>恐怖的仇恨已平息經第二</h1>
</header>
<p>起源於舍衛城。……（中略）</p>
<p>「比丘們！當聖弟子的這五恐怖的仇恨已平息，具備這四入流支，以慧善見、善洞察了這聖方法，當他願意時，他就能以自己記說自己：『於地獄已盡，畜生界已盡，餓鬼界已盡，苦界、惡趣、下界已盡，我是入流者，不墮惡趣法、決定、以正覺為彼岸。』」</p>
