<h1>無彎曲經</h1>
</header>
<p>「比丘們！我將教導你們無彎曲與導向無彎曲之道，你們要聽！</p>
<p>比丘們！什麼是無彎曲呢？……（中略）。」（應該如無為那樣使之詳細）</p>
