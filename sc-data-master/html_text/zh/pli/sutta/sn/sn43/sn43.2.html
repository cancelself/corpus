<li>無為相應／處篇／如來記說</li>
</ul>
<h1>止觀經</h1>
</header>
<p>「比丘們！我將教導你們無為與導向無為之道，你們要聽！</p>
<p>比丘們！什麼是無為呢？比丘們！凡貪的滅盡、瞋的滅盡、癡的滅盡，比丘們！這被稱為無為。</p>
<p>而，比丘們！什麼是導向無為之道呢？是止、觀，比丘們！這被稱為導向無為之道。……（中略）。」</p>
