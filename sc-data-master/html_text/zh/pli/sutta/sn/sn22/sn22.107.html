<h1>沙門經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！有這些五取蘊，哪五個呢？即：色取蘊、……（中略）識取蘊，比丘們！凡任何沙門或婆羅門不如實了知這些五取蘊的樂味、過患、出離者……（中略［按：如SN.12.13］）以證智自作證後，在當生中進入後住於沙門義或婆羅門義。」</p>
