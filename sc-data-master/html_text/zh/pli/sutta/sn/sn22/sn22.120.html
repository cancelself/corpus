<h1>會被結縛經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導會被結縛的法與結縛，你們要聽！</p>
<p>　而，比丘們！哪些是會被結縛的法，哪個是結縛呢？比丘們！色是會被結縛的法，凡在那裡有欲、貪者，在那裡則有結縛；受……（中略）想……行……識是會被結縛的法，凡在那裡有欲、貪者，在那裡則有結縛，比丘們！這些被稱為會被結縛的法，這個是結縛。」</p>
