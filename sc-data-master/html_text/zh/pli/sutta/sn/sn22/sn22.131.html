<h1>集起經</h1>
</header>
<p>住在波羅奈鹿野苑的仙人墜落處。……（中略）</p>
<p>「舍利弗學友！被稱為『無明、無明』，學友！什麼是無明？而什麼情形是已進入了無明？」</p>
<p>「學友！這裡，未受教導的一般人不如實了知色的集起、滅沒、樂味、過患、出離；受的……（中略）想的……行的……不如實了知識的集起、滅沒、樂味、過患、出離，學友！這被稱為無明，而這個情形是已進入了無明。」</p>
