<li class='division'>相應部22相應74經</li>
<li>蘊相應／蘊篇／修多羅</li>
</ul>
<h1>集經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！未受教導的一般人不如實了知色的集起、滅沒、樂味、過患、出離；受的……想的……行的……不如實了知識的樂味、過患、出離。</p>
<p>比丘們！已受教導的聖弟子如實了知色的集起、滅沒、樂味、過患、出離；受的……想的……行的……如實了知識的樂味、過患、出離。」</p>
