<h1>遍知經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導應該被遍知之法，以及遍知，你們要聽！</p>
<p>而，比丘們！什麼是應該被遍知之法？比丘們！色是應該被遍知之法，受是應該被遍知之法，想是應該被遍知之法，行是應該被遍知之法，識是應該被遍知之法，比丘們！這些被稱為應該被遍知之法。</p>
<p>而，比丘們！什麼是遍知？貪的滅盡、瞋的滅盡、癡的滅盡，比丘們！這被稱為遍知。」</p>
