<h1>無我經第二</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！凡無我的，在那裡，你們應該捨斷貪，而，比丘們！什麼是無我的呢？比丘們！色是無我的，在那裡，你們應該捨斷貪；受是無我的……想……行……識是無我的，在那裡，你們應該捨斷貪，比丘們！凡無我的，在那裡，你們應該捨斷貪。」</p>
