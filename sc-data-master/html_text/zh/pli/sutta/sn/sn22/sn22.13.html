<h1>苦經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！色是苦的，受是苦的，想是苦的，行是苦的，識是苦的。當這麼看時，……（中略）他了知：『……不再有這樣［輪迴］的狀態了。」</p>
