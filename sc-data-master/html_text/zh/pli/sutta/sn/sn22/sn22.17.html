<h1>凡無我者經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！色是無我，凡無我者都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』</p>
<p>受是無我……想是無我……行是無我……識是無我，凡無我者都應該以正確之慧被這樣如實看作：『這不是我的，我不是這個，這不是我的真我。』當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
