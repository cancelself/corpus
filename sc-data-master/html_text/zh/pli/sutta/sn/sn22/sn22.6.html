<h1>靜坐禪修經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！你們要著手努力於靜坐禪修，比丘們！靜坐禪修的比丘如實了知，如實了知什麼呢？色的集起與滅沒、受的集起與滅沒、想的集起與滅沒、行的集起與滅沒、識的集起與滅沒。</p>
<p>……（中略）（應該依前經那樣使之詳細）。」</p>
