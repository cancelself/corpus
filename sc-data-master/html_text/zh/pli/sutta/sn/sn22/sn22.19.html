<h1>有因的苦經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！色是苦的，那生起色的所有因、所有緣，也是苦的，比丘們！苦［因與緣］所生成的色，從哪裡有樂呢？</p>
<p>受是苦的……想是苦的……行是苦的……識是苦的，那生起識的所有因、所有緣，也是苦的，比丘們！苦［因與緣］所生成的識，從哪裡有樂呢？</p>
<p>當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
