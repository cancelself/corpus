<h1>無常經第三</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！凡無常的，在那裡，你們應該捨斷欲、貪，而，比丘們！什麼是無常的呢？比丘們！色是無常的，在那裡，你們應該捨斷欲、貪；受是無常的……想……行……識是無常的，在那裡，你們應該捨斷欲、貪。」</p>
