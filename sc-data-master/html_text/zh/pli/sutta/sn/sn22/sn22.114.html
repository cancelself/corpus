<h1>明經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『明、明』，大德！什麼是明？而什麼情形是已進入了明？」</p>
<p>「比丘！這裡，已受教導的聖弟子了知色，了知色集，了知色滅，了知導向色滅道跡。受……想……了知行……（中略）了知導向識滅道跡，比丘！這被稱為明，而這個情形是已進入了明。」</p>
