<h1>會被執取經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導會被執取的法與執取，你們要聽！</p>
<p>　而，比丘們！哪些是會被執取的法，哪個是執取呢？比丘們！色是會被執取的法，凡在那裡有欲、貪者，在那裡則有執取；受……（中略）想……行……識是會被執取的法，凡在那裡有欲、貪者，在那裡則有執取，比丘們！這些被稱為會被執取的法，這個是執取。」</p>
