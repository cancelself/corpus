<h1>痛苦之根經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導痛苦與痛苦之根，你們要聽！</p>
<p>比丘們！什麼是痛苦呢？比丘們！色是痛苦，受是痛苦，想是痛苦，行是痛苦，識是痛苦，比丘們！這被稱為痛苦。</p>
<p>比丘們！什麼是痛苦之根呢？凡導致再生、伴隨歡喜與貪、到處歡喜的渴愛，即：欲的渴愛、有的渴愛、虛無的渴愛，比丘們！這被稱為痛苦之根。」</p>
