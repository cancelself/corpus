<li>覺支相應／大篇／修多羅</li>

<h1>已生起經第一</h1>
</header>
<p>「比丘們！當這七覺支已修習、已多修習時，未生起的不離如來、阿羅漢、遍正覺者的出現而生起，哪七個呢？念覺支……（中略）平靜覺支。比丘們！當這七覺支已修習、已多修習時，未生起的不離如來、阿羅漢、遍正覺者的出現而生起。」</p>
