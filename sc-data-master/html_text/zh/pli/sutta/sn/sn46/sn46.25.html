<li>覺支相應／大篇／修多羅</li>
</ul>
<h1>不衰退經</h1>
</header>
<p>「比丘們！我將教導你們七不衰退法，你們要聽！比丘們！什麼是七不衰退法呢？即：七覺支，哪七個呢？念覺支……（中略）平靜覺支。比丘們！這些是七不衰退法。」</p>
