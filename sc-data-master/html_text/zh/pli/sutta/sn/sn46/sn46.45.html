</ul>
<h1>有慧經</h1>
</header>
<p>「大德！被稱為『有慧的非聾啞者、有慧的非聾啞者』，大德！什麼情形被稱為『有慧的非聾啞者』呢？」</p>
<p>「比丘！對七覺支已親自修習、已親自多修習者被稱為『有慧的非聾啞者』，什麼是那七覺支呢？念覺支……（中略）平靜覺支。比丘！對這七覺支已親自修習、已親自多修習者被稱為『有慧的非聾啞者』。」</p>
