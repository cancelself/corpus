<li>覺支相應／大篇／修多羅</li>
</ul>
<h1>已生起經第二</h1>
</header>
<p>「比丘們！當這七覺支已修習、已多修習時，未生起的不離善逝之律生起，哪七個呢？念覺支……（中略）平靜覺支。比丘們！當這七覺支已修習、已多修習時，未生起的不離善逝之律生起。」</p>
<p class='endsection'>山品第一，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「雪山、身體、戒，衣服、比丘與庫達利亞，<br>
重閣與優波瓦那，已生起二則在後。」</p>
</blockquote>
