<li class='division'>相應部46相應 175－184經</li>
<li>覺支相應／大篇／修多羅</li>
</ul>
<h1>再一個暴流等經</h1>
</header>
<p class='endsection'>覺支相應的暴流品第十八，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「暴流、軛、取，繫縛、煩惱潛在趨勢，<br>
欲種類、蓋，蘊、下上分。」</p>
</blockquote>
<p>（應該以有貪之調伏為終結、瞋之調伏為終結、癡之調伏為終結使之詳細）（應該如使道相應詳細那樣使覺支相應詳細）</p>
<p class='endsection'>覺支相應第二。</p>
