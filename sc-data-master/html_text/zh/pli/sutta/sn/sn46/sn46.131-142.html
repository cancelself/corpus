<h1>再一個恒河等經</h1>
</header>
<p class='endsection'>［再一個恒河中略品］第十四，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「六則向東傾斜，六則向大海傾斜，<br>
這兩個六則成十二則，此被稱為品。」</p>
</blockquote>
<p>（覺支相應的恒河中略品應該以貪的影響使之詳細）</p>
