<h1>大地經第一</h1>
</header>
<p>「比丘們！猶如男子如果在大地上放置七顆棗子大小土團，比丘們！你們怎麼想：被放置的七顆棗子大小土團與這大地，哪個較多？」</p>
<p>「大德！這較多，即：大地，而被放置的七顆棗子大小土團少。放置的七顆棗子大小土團比大地，不能計算，不能比較，連零頭都不及。」</p>
<p>「同樣的，比丘們！……聖弟子，……（中略）應該作努力。」</p>
