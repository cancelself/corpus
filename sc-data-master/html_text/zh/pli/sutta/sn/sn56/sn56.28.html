<li>諦相應／大篇／修多羅</li>
</ul>
<h1>世間經</h1>
</header>
<p>「比丘們！有這四聖諦，哪四個呢？苦聖諦、苦集聖諦、苦滅聖諦、導向苦滅道跡聖諦。比丘們！在這包括天、魔、梵的世間；包括沙門、婆羅門、天、人的世代中，如來是聖者，因此被稱為『聖諦』。</p>
<p>比丘們！因此，在這裡，『這是苦』應該作努力，……（中略）『這是導向苦滅道跡』應該作努力。」</p>
