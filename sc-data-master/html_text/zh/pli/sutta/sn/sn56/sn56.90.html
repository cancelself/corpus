<h1>象與牛經</h1>
</header>
<p>……（中略）「同樣的，比丘們！那些離領受象、牛、馬、騾馬的眾生少，而這些不離領受象、牛、馬、騾馬的眾生較多，……（中略）。」</p>
<p class='endsection'>第三生穀中略品第九，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「跳舞、床、銀，榖、肉、少女，<br>
男奴、山羊與羊，雞與豬、象與牛。」</p>
</blockquote>
