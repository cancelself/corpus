<h1>地獄天地獄等經</h1>
</header>
<p>「同樣的，比丘們！那些從地獄死後再出生在天中的眾生少，而這些從地獄死後再出生在地獄中的眾生較多，……（中略）再出生在畜生界中……（中略）再出生在餓鬼界中……（中略）。」</p>
