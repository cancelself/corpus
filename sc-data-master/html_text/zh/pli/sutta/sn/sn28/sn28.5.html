<h1>虛空無邊處經</h1>
</header>
<p>起源於舍衛城。</p>
<p>尊者阿難看見……（中略）。</p>
<p>「學友！這裡，以一切色想的超越，以有對想的滅沒，以不作意種種想［而知］：『虛空是無邊的』，我進入後住於虛空無邊處，……（中略）。」</p>
<p>「……（中略）［或『我已從虛空無邊處］出來。』」</p>
