<h1>非想非非想處經</h1>
</header>
<p>起源於舍衛城。</p>
<p>尊者阿難看見……（中略）。</p>
<p>「學友！這裡，以一切無所有處的超越，我進入後住於非想非非想處，……（中略）。」</p>
<p>「……（中略）［或『我已從非想非非想處］出來。』」</p>
