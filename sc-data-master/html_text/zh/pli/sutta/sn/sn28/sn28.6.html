<h1>識無邊處經</h1>
</header>
<p>起源於舍衛城。</p>
<p>尊者阿難看見……（中略）。</p>
<p>「學友！這裡，以一切虛空無邊處的超越［而知］：『識是無邊的』，我進入後住於識無邊處，……（中略）。」</p>
<p>「……（中略）［或『我已從識無邊處］出來。』」</p>
