<h1>滅盡法經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『滅盡法、滅盡法』，大德！什麼是滅盡法？」</p>
<p>「羅陀！色是滅盡法，受是滅盡法，想是滅盡法，行是滅盡法，識是滅盡法。</p>
<p>當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
