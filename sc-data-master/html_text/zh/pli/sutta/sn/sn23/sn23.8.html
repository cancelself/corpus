<h1>阿羅漢經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，世尊對尊者羅陀這麼說：</p>
<p>「羅陀！有這些五取蘊，哪五個呢？即：色取蘊、……（中略）識取蘊，羅陀！當比丘如實了知這些五取蘊的集起、滅沒、樂味、過患、出離後，以不執取而成為解脫者，比丘們！這被稱為煩惱已盡、修行已成、應該作的已作、負擔已卸、自己的利益已達成、有之結已被滅盡、以究竟智解脫的阿羅漢比丘。」</p>
