<li>羅陀相應／蘊篇／弟子記說</li>
</ul>
<h1>入流者經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，世尊對尊者羅陀這麼說：</p>
<p>「羅陀！有這些五取蘊，哪五個呢？即：色取蘊、……（中略）識取蘊，羅陀！當聖弟子如實了知這些五取蘊的集起、滅沒、樂味、過患、出離時，比丘們！這被稱為不墮惡趣法、決定、以正覺為彼岸的入流者聖弟子。」</p>
