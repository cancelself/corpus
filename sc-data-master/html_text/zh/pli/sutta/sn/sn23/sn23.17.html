<li>羅陀相應／蘊篇／弟子記說</li>
</ul>
<h1>無我經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『無我、無我』，大德！什麼是無我？」</p>
<p>「羅陀！色是無我，受是無我，想是無我，行是無我，識是無我。</p>
<p>當這麼看時……（中略）不再有這樣［輪迴］的狀態了。」</p>
