<h1>無常法經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『無常法、無常法』，大德！什麼是無常法？」</p>
<p>「羅陀！色是無常法，受是無常法，想是無常法，行是無常法，識是無常法。</p>
<p>當這麼看時……（中略）不再有這樣［輪迴］的狀態了。」</p>
