<h1>消散法經</h1>
</header>
<p>起源於舍衛城。</p>
<p>在一旁坐好後，尊者羅陀對世尊這麼說：</p>
<p>「大德！被稱為『消散法、消散法』，大德！什麼是消散法？」</p>
<p>「羅陀！色是消散法，受是消散法，想是消散法，行是消散法，識是消散法。</p>
<p>當這麼看時……（中略）他了知：『……不再有這樣［輪迴］的狀態了。』」</p>
