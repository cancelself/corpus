<h1>某位比丘經第一</h1>
</header>
<p>起源於舍衛城。</p>
<p>那時，某位比丘去見世尊……（中略）在一旁坐好後，那位比丘對世尊這麼說：</p>
<p>「大德！被稱為『梵行、梵行』，大德！什麼是梵行，什麼是梵行的終結呢？」</p>
<p>「比丘！這八支聖道是梵行，即：正見……（中略）正定。比丘！凡貪的滅盡、瞋的滅盡、癡的滅盡，這是梵行的終結。」</p>
