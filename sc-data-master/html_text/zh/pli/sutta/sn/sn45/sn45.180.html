<li>道相應／大篇／修多羅</li>
</ul>
<h1>下分經</h1>
</header>
<p>「比丘們！有這五下分結，哪五種呢？有身見、疑、戒禁取、欲的意欲、惡意，比丘們！這些是五下分結。比丘們！為了這五下分結的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
