<li>道相應／大篇／修多羅</li>
</ul>
<h1>取經</h1>
</header>
<p>「比丘們！有這四種取，哪四種呢？欲取、見取、戒禁取、［真］我論取，比丘們！這些是四種取。比丘們！為了這四種取的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
