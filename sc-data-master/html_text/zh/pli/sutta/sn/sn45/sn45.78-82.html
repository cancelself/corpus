<h1>戒具足等經五則</h1>
</header>
<p>「比丘們！我不見其它一法，依此，未生起之八支聖道生起，已生起之八支聖道到達圓滿的修習，如這戒具足。……（中略）即：意欲具足……（中略）即：自己具足……（中略）即：見具足……（中略）即：不放逸具足……（中略）。」</p>
