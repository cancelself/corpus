<li>道相應／大篇／修多羅</li>

<h1>有經</h1>
</header>
<p>「比丘們！有這三種有，哪三個呢？欲有、色有、無色有，比丘們！這些是三種有。比丘們！為了這三種有的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
