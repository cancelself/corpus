<h1>道跡經第一</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們邪道跡與正道跡，你們要聽！</p>
<p>比丘們！什麼是邪道跡呢？即：邪見、……（中略）邪定，比丘們！這被稱為邪道跡。比丘們！什麼是正道跡呢？即：正見、……（中略）正定，比丘們！這被稱為正道跡。」</p>
