<h1>已錯失經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！凡任何八支聖道的錯失者，其導向苦的完全滅盡之聖道已錯失；比丘們！凡任何八支聖道的開始者，其導向苦的完全滅盡之聖道已開始，比丘們！什麼是八支聖道呢？即：正見、……（中略）正定。比丘們！凡任何八支聖道的錯失者，其導向苦的完全滅盡之聖道已錯失；比丘們！凡任何八支聖道的開始者，其導向苦的完全滅盡之聖道已開始。」</p>
