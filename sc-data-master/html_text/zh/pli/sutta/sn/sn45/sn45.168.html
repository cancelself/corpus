<h1>惱亂經</h1>
</header>
<p>「比丘們！有這三種惱亂，哪三個呢？貪惱亂、瞋惱亂、癡惱亂，比丘們！這些是三種惱亂。比丘們！為了這三種惱亂的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
