<h1>暴流經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！有這四種暴流，哪四種呢？欲的暴流、有的暴流、見的暴流、無明的暴流，比丘們！這些是四種暴流。比丘們！為了這四種暴流的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」（全部應該如尋求［經］那樣使知詳細）</p>
