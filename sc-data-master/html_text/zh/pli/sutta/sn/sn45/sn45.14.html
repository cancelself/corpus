<li>道相應／大篇／修多羅</li>

<h1>生起經第一</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！當這八法已修習、已多修習時，未生起的不離如來、阿羅漢、遍正覺者的出現而生起，哪八個呢？即：正見……（中略）正定。比丘們！當這八法已修習、已多修習時，未生起的不離如來、阿羅漢、遍正覺者的出現而生起。」</p>
