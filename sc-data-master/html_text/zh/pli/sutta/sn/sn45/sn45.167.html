<h1>垢經</h1>
</header>
<p>「比丘們！有這三種垢，哪三個呢？貪垢、瞋垢、癡垢，比丘們！這些是三種垢。比丘們！為了這三種垢的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
