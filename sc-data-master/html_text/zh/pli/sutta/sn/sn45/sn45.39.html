<h1>梵行經第一</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！我將教導你們梵行與梵行果，你們要聽！</p>
<p>而，比丘們！什麼是梵行？就是這八支聖道，即：正見、……（中略）正定，比丘們！這被稱為梵行。</p>
<p>而，比丘們！什麼是梵行果？入流果、一來果、不還果、阿羅漢果，比丘們！這被稱為梵行果。」</p>
