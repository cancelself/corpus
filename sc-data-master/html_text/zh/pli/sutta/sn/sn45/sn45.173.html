<li>道相應／大篇／修多羅</li>
</ul>
<h1>軛經</h1>
</header>
<p>「比丘們！有這四種軛，哪四種呢？欲之軛、有之軛、見之軛、無明之軛，比丘們！這是四種軛。比丘們！為了這四種軛的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
