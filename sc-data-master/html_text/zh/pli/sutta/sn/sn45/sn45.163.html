<h1>煩惱經</h1>
</header>
<p>「比丘們！有這三種煩惱，哪三個呢？欲的煩惱、有的煩惱、無明的煩惱，比丘們！這些是三種煩惱。比丘們！為了這三種煩惱的證智、遍知、滅盡、捨斷，……（中略）這八支聖道應該被修習。」</p>
