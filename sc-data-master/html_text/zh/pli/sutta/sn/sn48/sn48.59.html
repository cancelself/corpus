<li class='division'>相應部48相應59經</li>
<li>根相應／大篇／修多羅</li>
</ul>
<h1>生起經第一</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！當這五根已修習、已多修習時，未生起的不離如來、阿羅漢、遍正覺者的出現而生起，哪五［根］呢？信根、活力根、念根、定根、慧根。比丘們！當這五根已修習、已多修習時，未生起的不離如來、阿羅漢、遍正覺者的出現而生起。」</p>
