<li>根相應／大篇／修多羅</li>
</ul>
<h1>已住立經</h1>
</header>
<p>「比丘們！當一法住立時，比丘的五根被修習、被善修習，哪一法呢？不放逸。什麼是不放逸呢？比丘們！這裡，比丘在煩惱與有煩惱法上守護心，當他的心在煩惱與有煩惱法上被守護時，信根到達圓滿的修習；活力根到達圓滿的修習；念根到達圓滿的修習；定根到達圓滿的修習；慧根到達圓滿的修習，比丘們！當一法這樣住立時，比丘的五根被修習、被善修習。」</p>
