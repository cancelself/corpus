<h1>入流者經第一</h1>
</header>
<p>「比丘們！有這五根，哪五個呢？信根、活力根、念根、定根、慧根。</p>
<p>比丘們！當聖弟子如實了知這五根的樂味、過患、出離，比丘們！這被稱為不墮惡趣法、決定、以正覺為彼岸的入流者聖弟子。」</p>
