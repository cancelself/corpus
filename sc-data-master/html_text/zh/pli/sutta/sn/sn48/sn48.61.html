<li class='division'>相應部48相應61經</li>
<li>根相應／大篇／修多羅</li>
</ul>
<h1>結經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！當這五根已修習、已多修習時，導向結的捨斷，哪五［根］呢？信根、……（中略）慧根。比丘們！這些是五根，當已修習、已多修習時，導向結的捨斷。」</p>
