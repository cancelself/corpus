<h1>阿羅漢經第二</h1>
</header>
<p>「比丘們！有這五根，哪五個呢？信根、活力根、念根、定根、慧根。</p>
<p>比丘們！當聖弟子如實知這五根的集起、滅沒、樂味、過患、出離後，以不執取而成為解脫者，比丘們！這被稱為煩惱已盡、修行已成、應作已作、負擔已卸、自己的利益已達成、有之結已被滅盡、以究竟智解脫的阿羅漢比丘。」</p>
