<li class='division'>相應部48相應23經</li>
<li>根相應／大篇／修多羅</li>
</ul>
<h1>完全智根經</h1>
</header>
<p>「比丘們！有這三根，哪三個呢？未知當知根、完全智根、完全智狀態之根。比丘們！這些是三根。」</p>
