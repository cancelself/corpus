<h1>力量等經十二則</h1>
</header>
<p>「比丘們！猶如當任何以力量所作的工作被作時，……（中略）。」應該使之詳細。</p>
<p class='endsection'>力量所作品第八，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「力量、種子與龍，樹木、瓶子及穗，<br>
虛空與二則雨雲，船、屋舍、河。」</p>
</blockquote>
