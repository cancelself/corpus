<li>念住相應／大篇／修多羅</li>
</ul>
<h1>修習經</h1>
</header>
<p>「比丘們！我將教導四念住的修習，你們要聽！比丘們！什麼是四念住的修習呢？比丘們！這裡，比丘住於在身上隨觀身，熱心、正知、有念，能調伏對於世間的貪與憂；在受上……（中略）在心上……（中略）住於在法上隨觀法，熱心、正知、有念，能調伏對於世間的貪與憂。比丘們！這些是四念住的修習。」</p>
