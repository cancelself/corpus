<li class='division'>相應部11相應21經</li>
<li>帝釋相應／有偈篇／祇夜</li>
</ul>
<h1>切斷後經</h1>
</header>
<p>在舍衛城祇樹林。</p>
<p>那時，天帝釋去見世尊。抵達後，向世尊問訊，接著在一旁站立。在一旁站好後，天帝釋以偈頌對世尊說：</p>
<blockquote class='gatha'>
<p>「切斷什麼後睡得安樂？切斷什麼後不憂愁？<br>
哪一法的殺害，喬達摩同意？」</p>
<p>「切斷憤怒後睡得安樂，切斷憤怒後不憂愁，<br>
襪瑟哇！端蜜而根毒之憤怒的殺害，聖者稱讚，因為切斷它後不憂愁。」</p>
</blockquote>
