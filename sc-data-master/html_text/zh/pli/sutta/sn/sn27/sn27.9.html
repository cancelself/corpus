<ul>
<li class='division'>相應部27相應9經</li>
<li>雜染相應／蘊篇／如來記說</li>
</ul>
<h1>界經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！凡在地界上的欲貪是心的小雜染；凡在水界上……（中略）凡在火界上……（中略）凡在風界上……（中略）凡在虛空界上……（中略）凡在識界上的欲貪是心的小雜染。</p>
<p>比丘們！當比丘在這六處上捨斷心的小雜染，則有傾向出離的心；已遍修習出離的心，可以認為在應該以證智作證的諸法上是適合作業的。」</p>
