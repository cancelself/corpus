<header>
<ul>
<li class='division'>相應部27相應6經</li>
<li>雜染相應／蘊篇／如來記說</li>
</ul>
<h1>想經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！凡在色想上的欲貪是心的小雜染；凡在聲想上……（中略）凡在氣味想上……（中略）凡在味道想上……（中略）凡在所觸想上……（中略）凡在法想上的欲貪是心的小雜染。</p>
<p>比丘們！當比丘……（中略）在應該以證智作證的諸法上是適合作業的。」</p>
