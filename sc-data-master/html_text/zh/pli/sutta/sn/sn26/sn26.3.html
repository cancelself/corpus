<li>生相應／因緣篇／如來記說</li>

<h1>識經</h1>
</header>
<p>起源於舍衛城。</p>
<p>「比丘們！凡眼識的生起、存續、……（中略）老死的顯現。……（中略）凡意識的生起、存續、……（中略）老死的顯現。</p>
<p>而，比丘們！凡眼識的滅、……（中略）老死的滅沒。……（中略）凡意識的滅、……（中略）老死的滅沒。」</p>
