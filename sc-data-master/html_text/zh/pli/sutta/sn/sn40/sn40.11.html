<li class='division'>相應部40相應11經</li>
<li>目揵連相應／處篇／弟子記說</li>
</ul>
<h1>檀香經</h1>
</header>
<p>那時，檀香天子……（中略）。</p>
<p>那時，善耶摩天子……（中略）。</p>
<p>那時，珊兜率天子……（中略）。</p>
<p>那時，善化作天子……（中略）。</p>
<p>那時，自在天子……（中略）。</p>
<p>（這五則中略應該如帝釋經那樣使之詳細）</p>
<p class='endsection'>目揵連相應完成，其攝頌：</p>
<blockquote class='uddanagatha'>
<p>「有尋、無尋，樂、平靜，<br>
虛空與識，無所有、非想，<br>
無相、帝釋，以檀香為第十一。」</p>
</blockquote>
